<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-400">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="mt-6 bg-gray-900 p-5 rounded-2xl shadow-xl border border-gray-800">
      <h2 class="text-lg font-semibold mb-3 flex justify-between">üõí Warenkorb <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button></h2>
      <div id="cartItems" class="text-sm space-y-2 mb-4"></div>

      <div class="flex gap-2">
        <input id="discountInput" placeholder="Rabattcode" class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-sm">
        <button onclick="applyGlobalCode()" class="bg-indigo-600 px-4 rounded-lg text-sm font-bold">OK</button>
      </div>
      <div id="activeCodeLabel" class="text-[10px] text-green-400 mt-1 h-4"></div>

      <div class="mt-4 pt-3 border-t border-gray-800 text-right font-bold text-xl">
        <span class="text-sm text-gray-500 font-normal">Gesamt:</span> <span id="totalPrice">0.00</span> ‚Ç¨
      </div>
      <button onclick="openCheckout()" class="mt-4 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl font-bold shadow-lg transition-all">üì≤ Jetzt Bestellen</button>
    </div>

    <div class="mt-16 text-center">
      <button onclick="triggerAdminMenu()" class="text-[10px] text-gray-800 hover:text-gray-600 uppercase tracking-[0.2em] font-bold transition-colors">Admin</button>
    </div>
  </div>

  <div id="adminMenuModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[60]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-6 text-indigo-400 uppercase text-center tracking-tighter">Admin Bereich</h3>
      <div class="grid gap-3">
        <button onclick="closeModals(); openProductAdmin()" class="w-full bg-gray-800 p-4 rounded-xl font-bold text-sm text-left border border-gray-700 flex justify-between items-center group active:bg-gray-700 transition">
          <span>‚ûï Produkte verwalten</span>
          <span class="text-indigo-400">‚Üí</span>
        </button>
        <button onclick="closeModals(); openModal('codeModal')" class="w-full bg-gray-800 p-4 rounded-xl font-bold text-sm text-left border border-gray-700 flex justify-between items-center group active:bg-gray-700 transition">
          <span>üéüÔ∏è Rabattcodes</span>
          <span class="text-indigo-400">‚Üí</span>
        </button>
        <button onclick="closeModals(); showHistory()" class="w-full bg-gray-800 p-4 rounded-xl font-bold text-sm text-left border border-gray-700 flex justify-between items-center group active:bg-gray-700 transition">
          <span>üìú Bestellhistorie</span>
          <span class="text-indigo-400">‚Üí</span>
        </button>
      </div>
      <button onclick="closeModals()" class="w-full mt-6 text-gray-500 text-[10px] uppercase font-black tracking-widest text-center">Schlie√üen</button>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-green-400">Bestellung best√§tigen</h3>
      <div class="space-y-4">
        <div>
          <label class="text-[10px] text-gray-400 uppercase font-bold">Dein Name</label>
          <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-xl" placeholder="Eintragen...">
        </div>
        <div>
          <label class="text-[10px] text-gray-400 uppercase font-bold">Wann holst du es ab?</label>
          <input id="c_time" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-xl" placeholder="z.B. heute 18:00 Uhr">
        </div>
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-xl font-bold opacity-30 transition-all">An WhatsApp senden</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="codeModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400">Rabattcodes</h3>
      <div class="space-y-2 mb-4 max-h-40 overflow-y-auto" id="codeList"></div>
      <div class="space-y-2 border-t border-gray-800 pt-4">
        <input id="newCodeName" placeholder="Code (z.B. DEAL20)" class="w-full bg-gray-800 p-2 rounded-lg text-sm">
        <input id="newCodeValue" type="number" placeholder="Rabatt in %" class="w-full bg-gray-800 p-2 rounded-lg text-sm">
        <button onclick="saveNewCode()" class="w-full bg-indigo-600 p-2 rounded-lg font-bold">Code erstellen</button>
      </div>
      <button onclick="openModal('adminMenuModal')" class="w-full mt-4 text-gray-500 text-sm font-bold uppercase tracking-tighter">Zur√ºck zum Men√º</button>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400" id="adminTitle">Produkt bearbeiten</h3>
      <div class="space-y-3">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <input id="m_price" type="number" step="0.01" placeholder="Normalpreis ‚Ç¨" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <input id="m_stock" type="number" placeholder="Bestand" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <div class="p-3 bg-red-950/20 border border-red-900/30 rounded-lg">
            <label class="text-[10px] text-red-400 font-bold uppercase">Einzel-Rabatt (Banner %)</label>
            <input id="m_sale" type="number" placeholder="0 f√ºr keinen" class="w-full bg-gray-800 p-2 rounded-lg mt-1 outline-none">
        </div>
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold active:scale-95 transition">Speichern</button>
        <button id="deleteBtn" onclick="deleteFromFirebase()" class="w-full bg-red-900/50 text-red-400 p-2 rounded-xl text-sm hidden">Produkt l√∂schen</button>
        <button onclick="openModal('adminMenuModal')" class="w-full mt-2 text-gray-500 text-xs font-bold uppercase tracking-tighter">Zur√ºck zum Men√º</button>
      </div>
    </div>
  </div>

  <div id="historyModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm max-h-[80vh] flex flex-col">
      <h3 class="text-xl font-bold mb-4 text-green-400 uppercase tracking-tighter">Bestellhistorie</h3>
      <div id="historyContent" class="space-y-3 overflow-y-auto flex-1 pr-2"></div>
      <button onclick="openModal('adminMenuModal')" class="w-full mt-4 bg-gray-800 p-2 rounded-lg text-sm font-bold uppercase">Zur√ºck zum Men√º</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], globalCodes = [], activeMultiplier = 1, editingId = null;

    db.ref('products').on('value', s => { products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderProducts(); });
    db.ref('codes').on('value', s => { globalCodes = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderCodes(); });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = products.length ? "" : "<div class='text-center text-gray-600 py-10 text-xs'>Sortiment wird geladen...</div>";
      products.forEach(p => {
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800 relative overflow-hidden">
            ${p.sale > 0 ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-bold px-1.5 py-0.5 rounded-br-lg shadow-md z-10">-${p.sale}%</div>` : ''}
            <div onclick="editProductPrompt('${p.id}')" class="flex-1 pt-1 cursor-pointer">
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-sm mt-1">
                ${p.sale > 0 ? `<span class="text-red-400 font-bold">${salePrice.toFixed(2)}‚Ç¨</span> <span class="text-gray-600 line-through text-xs">${p.price.toFixed(2)}‚Ç¨</span>` : `<span class="text-indigo-400">${p.price.toFixed(2)}‚Ç¨</span>`}
                <span class="text-gray-600 ml-2">‚Ä¢ ${p.stock} Stk.</span>
              </div>
            </div>
            <button onclick="addToCart('${p.id}')" class="bg-indigo-600 hover:bg-indigo-500 w-12 h-12 rounded-xl font-bold shadow-lg transition-transform active:scale-90 ${p.stock <= 0 ? 'opacity-20' : ''}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    function triggerAdminMenu() {
        if (prompt("Passwort:") === "030199") {
            openModal('adminMenuModal');
        } else {
            alert("Falsches Passwort.");
        }
    }

    function editProductPrompt(id) {
        if (prompt("Passwort zum Bearbeiten:") === "030199") {
            editingId = id;
            const p = products.find(x => x.id === id);
            document.getElementById("m_name").value = p.name;
            document.getElementById("m_price").value = p.price;
            document.getElementById("m_stock").value = p.stock;
            document.getElementById("m_sale").value = p.sale || 0;
            document.getElementById("deleteBtn").classList.remove("hidden");
            document.getElementById("adminTitle").innerText = "Produkt bearbeiten";
            openModal('adminModal');
        }
    }

    function openProductAdmin() {
        editingId = null;
        document.getElementById("m_name").value = "";
        document.getElementById("m_price").value = "";
        document.getElementById("m_stock").value = "";
        document.getElementById("m_sale").value = 0;
        document.getElementById("deleteBtn").classList.add("hidden");
        document.getElementById("adminTitle").innerText = "Neues Produkt";
        openModal('adminModal');
    }

    function renderCodes() {
      const list = document.getElementById("codeList");
      list.innerHTML = globalCodes.map(c => `<div class="flex justify-between items-center bg-gray-800 p-2 rounded-lg text-sm mb-1"><span><b>${c.code}</b> (-${c.value}%)</span><button onclick="deleteCode('${c.id}')" class="text-red-500 font-bold px-2">X</button></div>`).join("");
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id); if (p.stock <= 0) return; p.stock--;
      const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price, qty: 1 });
      renderProducts(); renderCart();
    }

    function renderCart() {
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      document.getElementById("cartItems").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("") || "Warenkorb leer";
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    function applyGlobalCode() {
      const val = document.getElementById("discountInput").value.trim().toUpperCase();
      const c = globalCodes.find(x => x.code === val);
      activeMultiplier = c ? (1 - c.value/100) : 1;
      document.getElementById("activeCodeLabel").textContent = c ? `Code "${val}" aktiv (-${c.value}%)` : (val ? "Ung√ºltig" : "");
      renderCart();
    }

    function clearCart() { cart.forEach(i => { const p = products.find(x => x.id === i.id); if(p) p.stock += i.qty; }); cart = []; renderProducts(); renderCart(); }

    async function saveToFirebase() {
      const data = { name: document.getElementById("m_name").value, price: parseFloat(document.getElementById("m_price").value), stock: parseInt(document.getElementById("m_stock").value), sale: parseInt(document.getElementById("m_sale").value) || 0 };
      if (editingId) await db.ref('products/' + editingId).update(data); else await db.ref('products').push(data);
      openModal('adminMenuModal');
    }

    async function saveNewCode() { const code = document.getElementById("newCodeName").value.trim().toUpperCase(); const value = parseInt(document.getElementById("newCodeValue").value); if (code && value) { await db.ref('codes').push({ code, value }); document.getElementById("newCodeName").value=""; document.getElementById("newCodeValue").value=""; } }
    function deleteCode(id) { db.ref('codes/' + id).remove(); }
    function deleteFromFirebase() { if(confirm("L√∂schen?")) { db.ref('products/' + editingId).remove(); openModal('adminMenuModal'); } }

    async function showHistory() {
      const s = await db.ref('orders').limitToLast(20).once('value'); const orders = s.val(); const content = document.getElementById("historyContent");
      content.innerHTML = orders ? "" : "Keine Daten.";
      if (orders) { Object.keys(orders).reverse().forEach(k => { const o = orders[k]; content.innerHTML += `<div class="bg-gray-800 p-3 rounded-xl border-l-4 border-indigo-500 text-xs mb-2"><div class="text-gray-500">${o.date}</div><div class="font-bold">${o.customer} (${o.time || '?'})</div><div>${o.items.map(i=>i.name).join(", ")}</div><div class="text-right text-green-400 font-bold">${o.total.toFixed(2)}‚Ç¨</div></div>`; }); }
      openModal('historyModal');
    }

    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      const time = document.getElementById("c_time").value.trim();
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      for (const i of cart) { const p = products.find(x => x.id === i.id); await db.ref('products/' + i.id).update({ stock: p.stock }); }
      await db.ref('orders').push({ customer: name, time: time, items: cart, total: total, date: new Date().toLocaleString() });
      let msg = `Bestellung von *${name}*:%0AAbholung: *${time}*%0A` + cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A") + `%0AGesamt: ${total.toFixed(2)} ‚Ç¨`;
      window.open(`https://wa.me/?text=${msg}`, "_blank");
      cart = []; closeModals(); renderCart();
    }

    function openModal(id) { 
        closeModals();
        document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); 
    }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function openCheckout() { if (cart.length) { document.getElementById("c_name").value=""; document.getElementById("c_time").value=""; checkForm(); openModal('checkoutModal'); } }
    function checkForm() { 
      const btn = document.getElementById("finalOrderBtn");
      const ok = document.getElementById("c_name").value.length > 1 && document.getElementById("c_time").value.length > 1;
      btn.disabled = !ok; btn.classList.toggle("opacity-30", !ok);
    }
  </script>
</body>
</html>
