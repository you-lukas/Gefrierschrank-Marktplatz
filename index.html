<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; transform: translateY(10px); }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transform: translateY(0); transition: all 0.3s ease; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-32">
    <header class="text-center mb-6">
      <h1 class="text-2xl font-black text-indigo-400 tracking-tighter uppercase">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    </header>
    
    <div id="categoryFilter" class="flex gap-2 overflow-x-auto pb-4 no-scrollbar"></div>
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gray-950/90 backdrop-blur-md border-t border-gray-800 z-40">
        <div class="max-w-md mx-auto flex gap-3 items-center">
            <div class="flex-1 bg-gray-900 p-3 rounded-2xl border border-gray-800 flex justify-between items-center">
                <span class="text-xs text-gray-500 font-bold uppercase">Summe:</span>
                <span class="font-bold text-indigo-400"><span id="totalPriceDisplay">0.00</span> ‚Ç¨</span>
            </div>
            <button onclick="openCheckout()" class="bg-indigo-600 px-8 py-3 rounded-2xl font-bold shadow-lg active:scale-95 transition">Kasse</button>
        </div>
    </div>

    <button onclick="triggerAdminAuth()" class="mt-20 w-full text-[10px] text-gray-800 py-4 uppercase font-bold tracking-widest">Admin Terminal</button>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm max-h-[90vh] flex flex-col shadow-2xl">
      <h3 class="text-xl font-bold mb-4 text-indigo-400 uppercase tracking-tighter">Deine Auswahl</h3>
      <div id="cartList" class="space-y-2 overflow-y-auto mb-4 flex-1"></div>

      <div class="space-y-3 pt-4 border-t border-gray-800">
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700" placeholder="Dein Name">
        <textarea id="c_msg" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 text-sm h-16" placeholder="Zus√§tzliche Nachricht (Optional)"></textarea>
        <div class="flex justify-between items-center p-4 bg-gray-950 rounded-2xl border border-gray-800">
            <span class="text-xs text-gray-500 uppercase font-bold">Endbetrag</span>
            <span class="text-xl font-black text-green-400"><span id="checkoutTotal">0.00</span> ‚Ç¨</span>
        </div>
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-2xl font-bold opacity-30">Bestellung √ºber WhatsApp</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-xs uppercase font-bold mt-2 text-center">Zur√ºck</button>
      </div>
    </div>
  </div>

  <div id="adminTerminal" class="fixed inset-0 bg-gray-950 flex flex-col modal-hidden z-[90] overflow-y-auto p-4">
    <div class="max-w-md mx-auto w-full">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-black text-red-500 uppercase tracking-tighter">Admin Dashboard</h2>
        <button onclick="closeModals()" class="text-xl">‚úï</button>
      </div>
      <div class="grid grid-cols-2 gap-3 mb-6">
          <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800">
              <div class="text-[9px] text-gray-500 uppercase font-bold mb-1">Offene Orders</div>
              <div id="statOrders" class="text-xl font-black text-indigo-400">0</div>
          </div>
          <button onclick="showHistory()" class="bg-gray-800 rounded-2xl font-bold text-xs uppercase">üìú Historie</button>
      </div>
      <button onclick="showProductEditor()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold mb-6">‚ûï Neues Produkt</button>
      <div class="text-[10px] text-gray-500 font-bold uppercase mb-3 px-1 flex justify-between">
          <span>Produkt</span>
          <span>Bestand (<span class="text-red-500">Lager</span> | <span class="text-green-500">Live</span>)</span>
      </div>
      <div id="adminProductList" class="space-y-2 pb-20"></div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[100]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm shadow-2xl">
      <h3 id="editTitle" class="text-lg font-bold mb-4 uppercase">Bearbeiten</h3>
      <div class="space-y-3">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-800 p-3 rounded-xl">
        <div class="flex gap-2">
            <input id="m_price" type="number" step="0.01" placeholder="Preis ‚Ç¨" class="w-1/2 bg-gray-800 p-3 rounded-xl">
            <input id="m_stock" type="number" placeholder="Lager (Rot)" class="w-1/2 bg-gray-800 p-3 rounded-xl border border-red-900/50 text-red-400">
        </div>
        <input id="m_cat" placeholder="Kategorie" class="w-full bg-gray-800 p-3 rounded-xl">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold">Speichern</button>
        <button onclick="deleteFromFirebase()" class="w-full text-red-500 text-[10px] mt-2 uppercase">L√∂schen</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], editingId = null;

    // ECHTZEIT-SYNC
    db.ref('products').on('value', s => { 
        products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
        renderProducts(); 
        renderAdminProducts();
        updateStats();
        if(document.getElementById('checkoutModal').classList.contains('modal-visible')) renderCheckoutList();
    });

    function renderProducts(filter = 'all') {
      const list = document.getElementById("productList");
      const cats = [...new Set(products.map(p => p.category || "Sonstiges"))];
      const fBox = document.getElementById("categoryFilter");
      fBox.innerHTML = `<button onclick="renderProducts('all')" class="px-4 py-2 rounded-xl text-[10px] font-bold border uppercase ${filter === 'all' ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-900 border-gray-800 text-gray-500'}">Alle</button>`;
      cats.forEach(c => { fBox.innerHTML += `<button onclick="renderProducts('${c}')" class="px-4 py-2 rounded-xl text-[10px] font-bold border uppercase ${filter === c ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-900 border-gray-800 text-gray-500'} whitespace-nowrap">${c}</button>`; });

      list.innerHTML = "";
      products.filter(p => filter === 'all' || p.category === filter).forEach(p => {
        const liveStock = p.stock; // Hier ist die Live-Zahl aus der DB
        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800">
            <div class="flex-1">
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-[9px] ${liveStock > 0 ? 'text-green-500' : 'text-red-500'} font-bold uppercase tracking-widest mt-0.5">‚Ä¢ ${liveStock > 0 ? 'Noch '+liveStock+' verf√ºgbar' : 'Ausverkauft'}</div>
              <div class="mt-1 text-indigo-400 font-bold">${p.price.toFixed(2)}‚Ç¨</div>
            </div>
            <button onclick="changeStock('${p.id}', -1)" class="bg-indigo-600 w-12 h-12 rounded-2xl font-bold shadow-lg transition active:scale-90 ${liveStock <= 0 ? 'bg-gray-800 opacity-20' : ''}" ${liveStock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    // Die wichtigste Funktion: Bestands√§nderung direkt in Firebase
    async function changeStock(id, delta) {
        const p = products.find(x => x.id === id);
        const newStock = p.stock + delta;
        if (newStock < 0 && delta < 0) return; // Verhindert Minusbestand

        // Lokaler Warenkorb-Logik
        const cartItem = cart.find(i => i.id === id);
        if (delta < 0) { // Hinzuf√ºgen zum Korb
            if (cartItem) cartItem.qty++; else cart.push({ id, name: p.name, price: p.price, qty: 1 });
        } else { // Entfernen aus Korb
            if (cartItem) {
                cartItem.qty--;
                if (cartItem.qty <= 0) cart.splice(cart.indexOf(cartItem), 1);
            }
        }

        // DB SOFORT AKTUALISIEREN
        await db.ref('products/' + id).update({ stock: newStock });
        renderCart();
    }

    function renderCheckoutList() {
        const list = document.getElementById("cartList");
        if(cart.length === 0) { list.innerHTML = "<div class='text-center py-10 text-gray-600'>Warenkorb leer</div>"; return; }
        list.innerHTML = cart.map(i => {
            const p = products.find(x => x.id === i.id);
            return `
            <div class="flex justify-between items-center bg-gray-950 p-3 rounded-2xl border border-gray-800 mb-2">
                <div class="flex-1 text-sm font-bold">${i.name}</div>
                <div class="flex items-center gap-2">
                    <button onclick="changeStock('${i.id}', 1)" class="bg-gray-800 text-white w-8 h-8 rounded-lg font-bold border border-gray-700">Ôºç</button>
                    <span class="w-6 text-center text-sm font-black">${i.qty}</span>
                    <button onclick="changeStock('${i.id}', -1)" class="w-8 h-8 rounded-lg font-bold border ${p.stock > 0 ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-800 border-gray-700 text-gray-600 opacity-20'}" ${p.stock <= 0 ? 'disabled' : ''}>Ôºã</button>
                </div>
            </div>`;
        }).join("");
    }

    function renderCart() {
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        document.getElementById("totalPriceDisplay").textContent = total.toFixed(2);
        document.getElementById("checkoutTotal").textContent = total.toFixed(2);
    }

    async function orderWhatsApp() {
        const name = document.getElementById("c_name").value.trim();
        const msgExtra = document.getElementById("c_msg").value.trim() || "Keine";
        const total = parseFloat(document.getElementById("checkoutTotal").textContent);
        
        await db.ref('orders').push({ customer: name, msg: msgExtra, items: cart, total, done: false, date: new Date().toLocaleString() });
        
        let orderString = cart.map(i => `* ${i.qty} x ${i.name}`).join("%0A");
        let waText = `*BESTELLUNG: GEFRIERSCHRANK*%0A` +
                     `--------------------------%0A` +
                     `KUNDE: ${name}%0A` +
                     `--------------------------%0A` +
                     `${orderString}%0A` +
                     `--------------------------%0A` +
                     `GESAMT: *${total.toFixed(2)} EUR*%0A` +
                     `--------------------------%0A` +
                     `Nachricht: ${msgExtra}`;
        
        window.open(`https://wa.me/?text=${waText}`, "_blank");
        cart = []; renderCart(); closeModals();
    }

    // ADMIN: Bestandsvergleich
    function renderAdminProducts() {
        const list = document.getElementById("adminProductList");
        list.innerHTML = products.map(p => {
            // "Echter Lagerbestand" ist hier schwer zu tracken ohne zweites DB Feld, 
            // daher nutzen wir "internal" als Speicher f√ºr deinen Initial-Wert
            const startBestand = p.internal || p.stock; 
            return `
            <div onclick="editProduct('${p.id}')" class="bg-gray-900 p-3 rounded-2xl border border-gray-800 flex justify-between items-center text-xs">
                <div>
                    <div class="font-bold">${p.name}</div>
                    <div class="mt-1 font-mono text-[10px]">
                        <span class="text-red-500 font-bold">${startBestand}</span> 
                        <span class="text-gray-600 mx-1">|</span> 
                        <span class="text-green-500 font-bold">${p.stock}</span>
                    </div>
                </div>
                <div class="text-indigo-400 font-bold">${p.price.toFixed(2)}‚Ç¨</div>
            </div>`;
        }).join("");
    }

    function saveToFirebase() {
        const stockVal = parseInt(document.getElementById("m_stock").value) || 0;
        const data = {
            name: document.getElementById("m_name").value,
            price: parseFloat(document.getElementById("m_price").value) || 0,
            stock: stockVal,
            internal: stockVal, // Wir speichern den "Soll-Wert" in Internal
            category: document.getElementById("m_cat").value || "Sonstiges"
        };
        if(editingId) db.ref('products/' + editingId).update(data); else db.ref('products').push(data);
        closeModals();
    }

    function editProduct(id) {
        editingId = id; const p = products.find(x => x.id === id);
        document.getElementById("m_name").value = p.name;
        document.getElementById("m_price").value = p.price;
        document.getElementById("m_stock").value = p.stock;
        document.getElementById("m_cat").value = p.category;
        openModal('adminModal');
    }

    function openModal(id) { document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function triggerAdminAuth() { if(prompt("PW:") === "030199") openModal('adminTerminal'); }
    function checkForm() { 
        const ok = document.getElementById("c_name").value.length > 1;
        document.getElementById("finalOrderBtn").disabled = !ok;
        document.getElementById("finalOrderBtn").classList.toggle("opacity-30", !ok);
    }
    function updateStats() {
        db.ref('orders').once('value', s => {
            const o = s.val();
            document.getElementById("statOrders").textContent = o ? Object.values(o).filter(x => !x.done).length : 0;
        });
    }
    function openCheckout() { renderCheckoutList(); openModal('checkoutModal'); }
    async function showHistory() {
        const s = await db.ref('orders').limitToLast(10).once('value');
        const orders = s.val();
        document.getElementById("historyContent").innerHTML = orders ? Object.keys(orders).reverse().map(k => `
            <div class="bg-gray-800 p-3 rounded-xl mb-2 text-xs">
                <b>${orders[k].customer}</b>: ${orders[k].total.toFixed(2)}‚Ç¨ 
                <button onclick="db.ref('orders/${k}').remove(); showHistory()" class="float-right text-red-500">X</button>
            </div>`).join("") : "Keine";
        openModal('historyModal');
    }
  </script>
</body>
</html>
