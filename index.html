<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-400">‚ùÑÔ∏è Cloud Marktplatz</h1>
    
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="mt-6 bg-gray-900 p-4 rounded-2xl shadow-lg border border-gray-800">
      <h2 class="text-lg font-semibold mb-2 flex justify-between">üõí Warenkorb <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button></h2>
      <div id="cartItems" class="text-sm space-y-1"></div>

      <div class="mt-3 flex gap-2">
        <input id="discountCode" placeholder="Code" class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-sm" />
        <button onclick="applyDiscount()" class="bg-indigo-600 px-3 rounded-lg text-sm">Anwenden</button>
      </div>

      <div class="mt-3 text-right font-bold text-lg">Gesamt: <span id="totalPrice">0.00</span> ‚Ç¨</div>
      <button onclick="openCheckout()" class="mt-3 w-full bg-green-600 p-3 rounded-xl font-bold">üì≤ Bestellen</button>
    </div>

    <div class="mt-8 flex flex-col gap-3 items-center">
      <button onclick="triggerAdmin()" class="text-xs text-gray-500 underline">Produkte verwalten</button>
      <button onclick="triggerHistory()" class="text-xs text-gray-600 underline">Bestellhistorie</button>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-green-400">Best√§tigung</h3>
      <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-2 rounded-lg mb-4" placeholder="Dein Name">
      <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-3 rounded-xl font-bold opacity-30 transition">√úber WhatsApp senden</button>
      <button onclick="closeModals()" class="w-full bg-gray-800 p-2 rounded-xl text-sm mt-2">Abbrechen</button>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 modal-hidden z-40">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400">Produkt-Editor</h3>
      <div class="space-y-3">
        <input id="m_name" type="text" class="w-full bg-gray-800 p-2 rounded-lg" placeholder="Name">
        <input id="m_price" type="number" step="0.01" class="w-full bg-gray-800 p-2 rounded-lg" placeholder="Preis ‚Ç¨">
        <input id="m_stock" type="number" class="w-full bg-gray-800 p-2 rounded-lg" placeholder="Bestand">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold">Speichern</button>
        <button id="deleteBtn" onclick="deleteFromFirebase()" class="w-full bg-red-900/50 text-red-400 p-2 rounded-xl text-sm hidden">L√∂schen</button>
        <button onclick="closeModals()" class="w-full bg-gray-800 p-2 rounded-xl text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], discountMultiplier = 1, editingId = null;

    db.ref('products').on('value', (s) => {
      const data = s.val();
      products = data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : [];
      renderProducts();
    });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = products.length === 0 ? "Keine Produkte." : "";
      products.forEach(p => {
        list.innerHTML += `<div class="bg-gray-900 p-3 rounded-xl flex justify-between items-center border border-gray-800">
          <div onclick="editProduct('${p.id}')" class="cursor-pointer">
            <div class="font-semibold">${p.name}</div>
            <div class="text-sm text-gray-400">${p.price.toFixed(2)} ‚Ç¨ ‚Ä¢ ${p.stock} Stk</div>
          </div>
          <button onclick="addToCart('${p.id}')" class="bg-indigo-600 w-10 h-10 rounded-lg font-bold ${p.stock <= 0 ? 'opacity-30' : ''}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
        </div>`;
      });
    }

    function addToCart(id) {
      const p = products.find(prod => prod.id === id);
      if (p.stock <= 0) return;
      p.stock--;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price: p.price, qty: 1 });
      renderProducts(); renderCart();
    }

    function renderCart() {
      const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0) * discountMultiplier;
      document.getElementById("cartItems").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("");
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    function applyDiscount() {
      const code = document.getElementById("discountCode").value.trim().toUpperCase();
      discountMultiplier = (code === "CHEFE") ? 0 : (code === "RETTER20") ? 0.8 : 1;
      if (discountMultiplier < 1) alert("Rabatt aktiviert!");
      renderCart();
    }

    function clearCart() {
      cart.forEach(item => { const p = products.find(prod => prod.id === item.id); if (p) p.stock += item.qty; });
      cart = []; renderProducts(); renderCart();
    }

    function openCheckout() { if (cart.length > 0) document.getElementById("checkoutModal").classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function checkForm() { document.getElementById("finalOrderBtn").disabled = document.getElementById("c_name").value.length < 2; document.getElementById("finalOrderBtn").classList.toggle("opacity-30", document.getElementById("c_name").value.length < 2); }

    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      for (const item of cart) {
        const p = products.find(prod => prod.id === item.id);
        await db.ref('products/' + item.id).update({ stock: p.stock });
      }
      const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0) * discountMultiplier;
      await db.ref('orders').push({ customer: name, items: cart, total: total, date: new Date().toLocaleString() });
      let msg = `Bestellung von *${name}*:%0A` + cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A") + `%0AGesamt: ${total.toFixed(2)} ‚Ç¨`;
      window.open(`https://wa.me/?text=${msg}`, "_blank");
      cart = []; closeModals(); renderCart();
    }

    async function saveToFirebase() {
      const data = { name: document.getElementById("m_name").value, price: parseFloat(document.getElementById("m_price").value), stock: parseInt(document.getElementById("m_stock").value) };
      if (editingId) await db.ref('products/' + editingId).update(data);
      else await db.ref('products').push(data);
      closeModals();
    }

    function deleteFromFirebase() { if (confirm("L√∂schen?")) { db.ref('products/' + editingId).remove(); closeModals(); } }
    function triggerAdmin() { if (prompt("Passwort:") === "1234") { editingId = null; openModal(); } }
    function editProduct(id) { if (prompt("Passwort:") === "1234") { editingId = id; openModal(id); } }

    function openModal(id = null) {
      document.getElementById("adminModal").classList.replace("modal-hidden", "modal-visible");
      if (id) {
        const p = products.find(prod => prod.id === id);
        document.getElementById("m_name").value = p.name; document.getElementById("m_price").value = p.price; document.getElementById("m_stock").value = p.stock;
        document.getElementById("deleteBtn").classList.remove("hidden");
      } else {
        document.querySelectorAll("#adminModal input").forEach(i => i.value = "");
        document.getElementById("deleteBtn").classList.add("hidden");
      }
    }

    function triggerHistory() {
      if (prompt("Passwort:") === "1234") {
        db.ref('orders').limitToLast(10).once('value', (s) => {
          const orders = s.val();
          let txt = "Letzte Bestellungen:\n";
          for (let id in orders) txt += `${orders[id].date}: ${orders[id].customer} - ${orders[id].total.toFixed(2)}‚Ç¨\n`;
          alert(txt || "Noch keine Bestellungen.");
        });
      }
    }
  </script>
</body>
</html>
