<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gefrierschrank Marktplatz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { display: none; }
    .modal-visible { display: flex; animation: fadeIn 0.2s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    /* Optimierung f√ºr mobile Klickfl√§chen */
    button, input, select, textarea { touch-action: manipulation; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans selection:bg-indigo-500">

  <div id="app-client" class="max-w-md mx-auto p-4 pb-32">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 tracking-tighter uppercase italic">
        ‚ùÑÔ∏è Gefrierschrank
      </h1>
      <p class="text-[10px] text-gray-500 font-bold tracking-[0.2em] uppercase">Marktplatz Terminal</p>
    </header>
    
    <nav id="categoryFilter" class="flex gap-2 overflow-x-auto pb-4 no-scrollbar"></nav>
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gray-950/80 backdrop-blur-xl border-t border-gray-800/50 z-40">
        <div class="max-w-md mx-auto flex gap-3">
            <div class="flex-1 bg-gray-900 border border-gray-800 p-3 rounded-2xl flex justify-between items-center shadow-inner">
                <span class="text-[10px] text-gray-500 font-black uppercase">Summe</span>
                <span class="font-mono font-bold text-green-400 text-lg"><span id="totalPriceDisplay">0.00</span>‚Ç¨</span>
            </div>
            <button onclick="openCheckout()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-3 rounded-2xl font-black shadow-lg shadow-indigo-900/20 active:scale-95 transition-all uppercase text-sm tracking-tighter">Kasse</button>
        </div>
    </div>
    <button onclick="triggerAdminAuth()" class="mt-20 w-full text-[9px] text-gray-800 py-8 uppercase font-black tracking-[0.5em] hover:text-gray-600 transition-colors">Admin Access</button>
  </div>

  <div id="app-admin" class="hidden fixed inset-0 bg-gray-950 z-[100] flex flex-col md:flex-row overflow-hidden">
    <div class="w-full md:w-64 bg-gray-900 border-b md:border-b-0 md:border-r border-gray-800 p-6 flex flex-col">
        <div class="flex justify-between items-center md:mb-10">
            <h2 class="text-xl font-black text-red-500 italic uppercase">Admin OS</h2>
            <button onclick="closeAdmin()" class="md:hidden text-gray-500 italic">Schlie√üen</button>
        </div>
        <nav class="hidden md:flex flex-col gap-4 mt-10">
            <button class="text-left font-bold text-indigo-400 bg-indigo-400/10 p-3 rounded-xl">üìä Dashboard</button>
            <button onclick="showHistory()" class="text-left font-bold text-gray-400 hover:text-white p-3">üìú Bestellungen</button>
            <button onclick="closeAdmin()" class="text-left font-bold text-gray-600 hover:text-white p-3 mt-auto">‚Ü© Shop Ansicht</button>
        </nav>
    </div>

    <div class="flex-1 overflow-y-auto p-4 md:p-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-900 border border-gray-800 p-6 rounded-3xl shadow-sm">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-2">Offene Abholungen</p>
                <h3 id="statOrders" class="text-4xl font-black text-indigo-400">0</h3>
            </div>
            <div class="bg-gray-900 border border-gray-800 p-6 rounded-3xl shadow-sm">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-2">Lagerwert (Netto)</p>
                <h3 id="statLagerwert" class="text-4xl font-black text-green-400">0‚Ç¨</h3>
            </div>
            <button onclick="showProductEditor()" class="bg-indigo-600 hover:bg-indigo-500 rounded-3xl p-6 flex flex-col items-center justify-center transition-all group">
                <span class="text-2xl mb-1 group-hover:scale-125 transition-transform">‚ûï</span>
                <span class="font-black uppercase text-xs">Neuer Artikel</span>
            </button>
        </div>

        <div class="bg-gray-900 border border-gray-800 rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                <h4 class="font-black uppercase text-sm tracking-widest">Lagerbestand</h4>
                <div class="text-[10px] font-bold"><span class="text-red-500">SOLL</span> / <span class="text-green-500">IST</span></div>
            </div>
            <div id="adminProductList" class="divide-y divide-gray-800"></div>
        </div>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/95 z-[150] items-center justify-center p-4 modal-hidden">
    <div class="bg-gray-900 border border-gray-800 p-6 rounded-[2.5rem] w-full max-w-sm max-h-[90vh] flex flex-col shadow-2xl">
      <h3 class="text-xl font-black mb-6 text-center uppercase italic text-indigo-400">Checkout</h3>
      <div id="cartList" class="space-y-3 overflow-y-auto mb-6 flex-1 pr-2 no-scrollbar"></div>
      <div class="space-y-4 pt-4 border-t border-gray-800">
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 p-4 rounded-2xl border border-gray-700 outline-none focus:ring-2 ring-indigo-500 transition-all font-bold" placeholder="Dein Name">
        <textarea id="c_msg" class="w-full bg-gray-800 p-4 rounded-2xl border border-gray-700 text-sm h-20 outline-none" placeholder="Zus√§tzliche Nachricht (Optional)"></textarea>
        <div class="bg-gray-950 p-4 rounded-2xl border border-gray-800 flex justify-between items-center">
            <span class="text-[10px] text-gray-500 font-black uppercase">Endbetrag</span>
            <span class="text-2xl font-black text-green-400"><span id="checkoutTotal">0.00</span>‚Ç¨</span>
        </div>
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 py-5 rounded-2xl font-black uppercase tracking-tighter opacity-20 shadow-lg shadow-green-900/20 active:scale-95 transition-all">Bestellung abschicken</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-[10px] font-black uppercase tracking-widest py-2">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/95 z-[200] items-center justify-center p-4 modal-hidden">
    <div class="bg-gray-900 border border-gray-800 p-6 rounded-[2.5rem] w-full max-w-sm">
      <h3 id="editTitle" class="text-xl font-black mb-6 uppercase italic">Artikel Edit</h3>
      <div class="space-y-4">
        <div>
            <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Name des Produkts</label>
            <input id="m_name" class="w-full bg-gray-800 p-4 rounded-2xl outline-none border border-gray-700 font-bold">
        </div>
        <div class="flex gap-4">
            <div class="flex-1">
                <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Preis (‚Ç¨)</label>
                <input id="m_price" type="number" step="0.01" class="w-full bg-gray-800 p-4 rounded-2xl border border-gray-700 font-mono font-bold">
            </div>
            <div class="flex-1">
                <label class="text-[9px] font-black text-red-500 uppercase ml-2">Soll-Lager</label>
                <input id="m_stock" type="number" class="w-full bg-gray-800 p-4 rounded-2xl border border-red-900/50 text-red-400 font-black font-mono">
            </div>
        </div>
        <div>
            <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Kategorie</label>
            <input id="m_cat" placeholder="z.B. Pizza, Eis..." class="w-full bg-gray-800 p-4 rounded-2xl border border-gray-700">
        </div>
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase shadow-xl mt-4 active:scale-95 transition-all">Speichern</button>
        <button id="delBtn" onclick="deleteProduct()" class="w-full text-red-600 text-[10px] font-black uppercase tracking-widest mt-2">L√∂schen</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-[10px] font-black uppercase py-2">Schlie√üen</button>
      </div>
    </div>
  </div>

  <div id="historyModal" class="fixed inset-0 bg-black/95 z-[200] items-center justify-center p-4 modal-hidden">
    <div class="bg-gray-900 border border-gray-800 p-6 rounded-[2.5rem] w-full max-w-lg max-h-[85vh] flex flex-col">
      <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-black uppercase italic">Bestell-Historie</h3>
          <button onclick="closeModals()" class="text-gray-500">‚úï</button>
      </div>
      <div id="historyContent" class="space-y-3 overflow-y-auto pr-2 no-scrollbar"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = JSON.parse(localStorage.getItem('frozen_cart_v3')) || [], editingId = null;

    // REAL-TIME SYNC
    db.ref('products').on('value', s => { 
        products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
        renderProducts(); 
        renderAdminProducts();
        updateStats();
    });

    function renderProducts(filter = 'all') {
      const list = document.getElementById("productList");
      const activeCats = [...new Set(products.map(p => p.category || "Alle"))].filter(c => c !== "Alle");
      
      const fBox = document.getElementById("categoryFilter");
      fBox.innerHTML = `<button onclick="renderProducts('all')" class="px-6 py-3 rounded-2xl text-[10px] font-black border uppercase transition-all whitespace-nowrap ${filter === 'all' ? 'bg-indigo-600 border-indigo-500 text-white shadow-lg shadow-indigo-900/40' : 'bg-gray-900 border-gray-800 text-gray-500'}">Alle</button>`;
      
      activeCats.forEach(c => {
          fBox.innerHTML += `<button onclick="renderProducts('${c}')" class="px-6 py-3 rounded-2xl text-[10px] font-black border uppercase transition-all whitespace-nowrap ${filter === c ? 'bg-indigo-600 border-indigo-500 text-white shadow-lg shadow-indigo-900/40' : 'bg-gray-900 border-gray-800 text-gray-500'}">${c}</button>`;
      });

      list.innerHTML = "";
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      
      filtered.forEach(p => {
        const inCart = cart.find(i => i.id === p.id)?.qty || 0;
        const live = p.stock - inCart;
        list.innerHTML += `
          <div class="bg-gray-900/50 p-5 rounded-[2rem] flex justify-between items-center border border-gray-800/50 backdrop-blur-sm">
            <div class="flex-1">
              <h4 class="font-bold text-gray-100">${p.name}</h4>
              <div class="flex items-center gap-2 mt-1">
                  <span class="text-[9px] font-black px-2 py-0.5 rounded-full bg-gray-800 text-gray-500 uppercase">${p.category || 'Shop'}</span>
                  <span class="text-[10px] ${live > 0 ? 'text-green-500' : 'text-red-500'} font-bold">${live > 0 ? 'Lager: '+live : 'Ausverkauft'}</span>
              </div>
              <div class="mt-2 text-indigo-400 font-black text-lg">${p.price.toFixed(2)}‚Ç¨</div>
            </div>
            <button onclick="modifyCart('${p.id}', 1)" class="w-14 h-14 rounded-2xl font-black text-xl shadow-xl transition-all active:scale-90 ${live > 0 ? 'bg-indigo-600 shadow-indigo-900/20' : 'bg-gray-800 opacity-20'}" ${live <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
      updateSum();
    }

    function modifyCart(id, delta) {
        const p = products.find(x => x.id === id);
        const item = cart.find(i => i.id === id);
        const inCart = item ? item.qty : 0;

        if (delta > 0 && p.stock - inCart > 0) {
            if (item) item.qty++; else cart.push({ id, name: p.name, price: p.price, qty: 1 });
        } else if (delta < 0 && inCart > 0) {
            item.qty--;
            if (item.qty <= 0) cart.splice(cart.indexOf(item), 1);
        }
        
        localStorage.setItem('frozen_cart_v3', JSON.stringify(cart));
        renderProducts();
        if(document.getElementById('checkoutModal').classList.contains('modal-visible')) renderCheckoutList();
    }

    function updateSum() {
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        document.getElementById("totalPriceDisplay").textContent = total.toFixed(2);
        document.getElementById("checkoutTotal").textContent = total.toFixed(2);
    }

    function renderCheckoutList() {
        const list = document.getElementById("cartList");
        if(cart.length === 0) { list.innerHTML = "<div class='text-center py-10 opacity-30 italic uppercase text-xs tracking-widest'>Leer</div>"; return; }
        list.innerHTML = cart.map(i => {
            const p = products.find(x => x.id === i.id);
            const canAdd = p ? (p.stock - i.qty > 0) : false;
            return `
            <div class="bg-gray-950/50 p-4 rounded-3xl border border-gray-800 flex justify-between items-center">
                <div class="font-bold text-sm">${i.name}</div>
                <div class="flex items-center gap-3">
                    <button onclick="modifyCart('${i.id}', -1)" class="w-8 h-8 rounded-xl bg-gray-800 font-bold border border-gray-700">Ôºç</button>
                    <span class="font-black text-indigo-400">${i.qty}</span>
                    <button onclick="modifyCart('${i.id}', 1)" class="w-8 h-8 rounded-xl font-bold border ${canAdd ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-800 border-gray-700 opacity-20'}" ${!canAdd ? 'disabled' : ''}>Ôºã</button>
                </div>
            </div>`;
        }).join("");
    }

    async function orderWhatsApp() {
        const name = document.getElementById("c_name").value.trim();
        const msg = document.getElementById("c_msg").value.trim() || "Keine";
        const total = document.getElementById("checkoutTotal").textContent;

        const updates = {};
        for(let item of cart) {
            const p = products.find(x => x.id === item.id);
            updates[`products/${item.id}/stock`] = p.stock - item.qty;
        }

        await db.ref().update(updates);
        await db.ref('orders').push({ customer: name, msg, items: cart, total, done: false, date: new Date().toLocaleString() });

        let waText = `*NEUE BESTELLUNG* %0Aüë§ Kunde: ${name} %0A-------------------------- %0A` + 
                     cart.map(i => `‚Ä¢ ${i.qty}x ${i.name}`).join("%0A") + 
                     ` %0A-------------------------- %0Aüí∞ Summe: *${total}‚Ç¨* %0Aüí¨ Info: ${msg}`;
        
        window.open(`https://wa.me/?text=${waText}`, "_blank");
        cart = []; localStorage.removeItem('frozen_cart_v3'); closeModals(); renderProducts();
    }

    // ADMIN ENGINE
    function renderAdminProducts() {
        const list = document.getElementById("adminProductList");
        list.innerHTML = products.map(p => `
            <div onclick="editProduct('${p.id}')" class="p-4 hover:bg-gray-800/30 transition-colors flex justify-between items-center cursor-pointer">
                <div>
                    <div class="font-bold text-sm text-gray-200">${p.name}</div>
                    <div class="text-[9px] font-black text-gray-600 uppercase tracking-tighter">${p.category || 'Unsortiert'}</div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="font-mono text-xs">
                        <span class="text-red-500 font-black">${p.internal || p.stock}</span>
                        <span class="text-gray-700 mx-1">/</span>
                        <span class="text-green-500 font-black">${p.stock}</span>
                    </div>
                    <div class="text-indigo-400 font-black text-sm w-16 text-right">${p.price.toFixed(2)}‚Ç¨</div>
                </div>
            </div>
        `).join("");
    }

    function updateStats() {
        const val = products.reduce((s, p) => s + (p.price * p.stock), 0);
        document.getElementById("statLagerwert").textContent = val.toFixed(2) + "‚Ç¨";
        db.ref('orders').once('value', s => {
            const o = s.val();
            document.getElementById("statOrders").textContent = o ? Object.values(o).filter(x => !x.done).length : 0;
        });
    }

    function saveToFirebase() {
        const sVal = parseInt(document.getElementById("m_stock").value) || 0;
        const data = {
            name: document.getElementById("m_name").value,
            price: parseFloat(document.getElementById("m_price").value) || 0,
            stock: sVal,
            internal: sVal,
            category: document.getElementById("m_cat").value || "Diverses"
        };
        if(editingId) db.ref('products/' + editingId).update(data); else db.ref('products').push(data);
        closeModals();
    }

    function editProduct(id) {
        editingId = id; const p = products.find(x => x.id === id);
        document.getElementById("editTitle").textContent = "Edit Item";
        document.getElementById("m_name").value = p.name;
        document.getElementById("m_price").value = p.price;
        document.getElementById("m_stock").value = p.stock;
        document.getElementById("m_cat").value = p.category || "";
        document.getElementById("delBtn").classList.remove("hidden");
        openModal('adminModal');
    }

    function showProductEditor() { 
        editingId = null; 
        document.querySelectorAll("#adminModal input").forEach(i => i.value = ""); 
        document.getElementById("editTitle").textContent = "New Item";
        document.getElementById("delBtn").classList.add("hidden");
        openModal('adminModal'); 
    }

    async function showHistory() {
        const s = await db.ref('orders').limitToLast(20).once('value');
        const orders = s.val();
        document.getElementById("historyContent").innerHTML = orders ? Object.keys(orders).reverse().map(k => `
            <div class="bg-gray-800/50 p-5 rounded-3xl border border-gray-700">
                <div class="flex justify-between items-start mb-2">
                    <b class="text-indigo-400 uppercase text-xs italic">${orders[k].customer}</b>
                    <input type="checkbox" ${orders[k].done ? 'checked' : ''} onchange="db.ref('orders/${k}').update({done:this.checked}); updateStats();" class="w-5 h-5 accent-green-500">
                </div>
                <div class="text-[11px] text-gray-300 font-medium">${orders[k].items.map(i=>i.qty+'x '+i.name).join(", ")}</div>
                <div class="mt-3 flex justify-between items-center pt-3 border-t border-gray-700/50">
                    <span class="text-green-500 font-black">${orders[k].total}‚Ç¨</span>
                    <button onclick="if(confirm('L√∂schen?')) { db.ref('orders/${k}').remove(); showHistory(); }" class="text-[8px] text-gray-600 font-black uppercase tracking-widest">L√∂schen</button>
                </div>
            </div>`).join("") : "Keine Orders";
        openModal('historyModal');
    }

    // UTILS
    function openModal(id) { document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => { if(!m.id.includes('app')) m.classList.replace("modal-visible", "modal-hidden"); }); }
    function triggerAdminAuth() { if(prompt("ACCESS CODE:") === "030199") { document.getElementById('app-client').classList.add('hidden'); document.getElementById('app-admin').classList.remove('hidden'); } }
    function closeAdmin() { document.getElementById('app-admin').classList.add('hidden'); document.getElementById('app-client').classList.remove('hidden'); }
    function checkForm() { 
        const ok = document.getElementById("c_name").value.length > 1;
        document.getElementById("finalOrderBtn").disabled = !ok;
        document.getElementById("finalOrderBtn").classList.toggle("opacity-20", !ok);
    }
    function openCheckout() { renderCheckoutList(); openModal('checkoutModal'); }
    function deleteProduct() { if(confirm("Produkt l√∂schen?")) { db.ref('products/' + editingId).remove(); closeModals(); } }
  </script>
</body>
</html>
