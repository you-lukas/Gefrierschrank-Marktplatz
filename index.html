<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">
  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-4 text-center">‚ùÑÔ∏è Cloud Marktplatz</h1>
    <div id="productList" class="space-y-3">Lade Sortiment...</div>
    <div class="mt-6 bg-gray-900 p-4 rounded-2xl shadow-lg border border-gray-800">
      <h2 class="text-lg font-semibold mb-2 flex justify-between">üõí Warenkorb <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button></h2>
      <div id="cartItems" class="text-sm space-y-1"></div>
      <div class="mt-3 text-right font-bold text-lg">Gesamt: <span id="totalPrice">0.00</span> ‚Ç¨</div>
      <button onclick="orderWhatsApp()" class="mt-3 w-full bg-green-600 p-3 rounded-xl font-bold">üì≤ Per WhatsApp bestellen</button>
    </div>
    <div class="mt-8 text-center"><button onclick="adminLogin()" class="text-xs text-gray-500 underline">Bestand anpassen (Admin)</button></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [];
    let cart = [];

    db.ref('products').on('value', (s) => {
      const data = s.val();
      products = data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : [];
      renderProducts();
    });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = products.length === 0 ? "Keine Produkte. Admin: Bitte hinzuf√ºgen!" : "";
      products.forEach(p => {
        list.innerHTML += `<div class="bg-gray-900 p-3 rounded-xl flex justify-between items-center border border-gray-800">
          <div><div class="font-semibold">${p.name}</div><div class="text-sm text-gray-400">${p.price.toFixed(2)} ‚Ç¨ ‚Ä¢ ${p.stock} Stk</div></div>
          <button onclick="addToCart('${p.id}')" class="bg-indigo-600 w-10 h-10 rounded-lg font-bold ${p.stock <= 0 ? 'opacity-30' : ''}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
        </div>`;
      });
    }

    function addToCart(id) {
      const p = products.find(prod => prod.id === id);
      if (p.stock <= 0) return;
      p.stock--;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price: p.price, qty: 1 });
      renderProducts(); renderCart();
    }

    function renderCart() {
      const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
      document.getElementById("cartItems").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("");
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    function clearCart() {
      cart.forEach(item => { const p = products.find(prod => prod.id === item.id); if (p) p.stock += item.qty; });
      cart = []; renderProducts(); renderCart();
    }

    async function orderWhatsApp() {
      if (cart.length === 0) return;
      for (const item of cart) {
        const p = products.find(prod => prod.id === item.id);
        await db.ref('products/' + item.id).update({ stock: p.stock });
      }
      let msg = "Bestellung:%0A" + cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A");
      window.open(`https://wa.me/?text=${msg}`, "_blank");
      cart = []; renderCart();
    }

    function adminLogin() {
      if (prompt("Passwort:") !== "1234") return;
      const name = prompt("Produktname:");
      const price = parseFloat(prompt("Preis:"));
      const stock = parseInt(prompt("Bestand:"));
      if (name && !isNaN(price)) db.ref('products').push({ name, price, stock });
    }
  </script>
</body>
</html>
