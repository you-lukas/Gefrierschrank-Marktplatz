<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    input[type="number"]::-webkit-inner-spin-button { display: none; }
    .note-input { background: #111827; border: 1px solid #374151; font-size: 10px; padding: 2px 4px; border-radius: 4px; color: #9ca3af; width: 60px; outline: none; }
    .btn-plus { width: 48px !important; height: 48px !important; min-width: 48px; min-height: 48px; }
    #orderManagerList { min-height: 200px; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-400">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="mt-6 bg-gray-900 p-5 rounded-2xl shadow-xl border border-gray-800">
      <h2 class="text-lg font-semibold mb-3 flex justify-between">üõí Warenkorb <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button></h2>
      <div id="cartItems" class="text-sm space-y-2 mb-4"></div>
      <div class="flex gap-2">
        <input id="discountInput" placeholder="Rabattcode" class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-sm outline-none">
        <button onclick="applyGlobalCode()" class="bg-indigo-600 px-4 rounded-lg text-sm font-bold active:scale-95 transition">OK</button>
      </div>
      <div id="activeCodeLabel" class="text-[10px] text-green-400 mt-1 h-4"></div>
      <div class="mt-4 pt-3 border-t border-gray-800 text-right font-bold text-xl">
        <span class="text-sm text-gray-500 font-normal">Gesamt:</span> <span id="totalPrice">0.00</span> ‚Ç¨
      </div>
      <button onclick="openCheckout()" class="mt-4 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl font-bold shadow-lg transition-all">üì≤ Jetzt Bestellen</button>
    </div>

    <div class="mt-16 text-center">
      <button onclick="triggerAdminMenu()" class="text-[10px] text-gray-800 hover:text-gray-600 uppercase tracking-[0.2em] font-bold transition-colors">Admin</button>
    </div>
  </div>

  <div id="managerModal" class="fixed inset-0 bg-black/95 modal-hidden z-[70] flex flex-col p-2 overflow-hidden">
    <div class="max-w-5xl mx-auto w-full bg-gray-900 border border-gray-700 rounded-3xl p-6 flex flex-col max-h-full">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-indigo-400">Produkt-Verwaltung</h2>
        <button onclick="closeModals()" class="text-gray-500 text-xs font-bold border border-gray-800 px-4 py-2 rounded-lg">SCHLIESSEN</button>
      </div>
      <div class="overflow-x-auto flex-1 border border-gray-800 rounded-xl mb-6">
        <table class="w-full text-left text-xs">
          <thead class="bg-gray-800 text-gray-400 uppercase text-[10px]">
            <tr>
              <th class="p-3">Name</th>
              <th class="p-3">Lager | Notiz</th>
              <th class="p-3">Preis | Notiz</th>
              <th class="p-3">Sale% | Notiz</th>
              <th class="p-3"></th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </div>
      <div class="flex flex-wrap gap-3">
          <button onclick="openProductAdmin()" class="bg-indigo-600 text-xs font-bold px-6 py-3 rounded-xl">+ PRODUKT</button>
          <button onclick="openModal('codeModal')" class="bg-gray-800 text-xs font-bold px-6 py-3 rounded-xl">üéüÔ∏è CODES</button>
          <button onclick="openModal('orderModal')" class="bg-green-700 text-xs font-bold px-6 py-3 rounded-xl flex items-center gap-2 relative">
             üì¶ BESTELLUNGEN 
             <span id="openOrderBadge" class="bg-red-600 text-white px-2 py-0.5 rounded-full text-[12px] font-black min-w-[28px] animate-pulse">0</span>
          </button>
      </div>
    </div>
  </div>

  <div id="orderModal" class="fixed inset-0 bg-black/98 modal-hidden z-[90] flex flex-col p-2 sm:p-6 overflow-hidden">
    <div class="max-w-3xl mx-auto w-full bg-gray-900 border border-gray-700 rounded-3xl p-4 sm:p-8 flex flex-col h-full max-h-[95vh] shadow-2xl">
        <div class="flex justify-between items-start mb-6 border-b border-gray-800 pb-4">
            <div>
                <h2 class="text-3xl font-black text-green-500 tracking-tighter">BESTELL-EINGANG</h2>
                <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mt-1">Status: <span id="openOrderCountText" class="text-red-500 font-bold">0</span> offene Vorg√§nge</p>
            </div>
            <button onclick="openModal('managerModal')" class="bg-gray-800 text-white text-[10px] font-black px-5 py-3 rounded-xl border border-gray-700 hover:bg-gray-700 transition-colors uppercase">Zur√ºck zum Inventar</button>
        </div>
        
        <div id="orderManagerList" class="overflow-y-auto space-y-4 flex-1 pr-2 custom-scrollbar">
            <div class="text-center py-20 text-gray-600 animate-pulse">Lade Bestelldaten...</div>
        </div>
    </div>
  </div>

  <div id="codeModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400">Rabattcodes</h3>
      <div class="space-y-2 mb-4 max-h-40 overflow-y-auto" id="codeList"></div>
      <div class="space-y-2 border-t border-gray-800 pt-4">
        <input id="newCodeName" placeholder="CODE NAME" class="w-full bg-gray-800 p-2 rounded-lg text-sm outline-none border border-gray-700 uppercase">
        <input id="newCodeValue" type="number" placeholder="Rabatt %" class="w-full bg-gray-800 p-2 rounded-lg text-sm outline-none border border-gray-700">
        <button onclick="saveNewCode()" class="w-full bg-indigo-600 p-2 rounded-lg font-bold">SPEICHERN</button>
      </div>
      <button onclick="openModal('managerModal')" class="w-full mt-4 text-gray-500 text-xs font-bold uppercase">Abbrechen</button>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm shadow-2xl">
      <h3 class="text-xl font-bold mb-4 text-indigo-400">Neues Produkt</h3>
      <div class="space-y-3">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none">
        <input id="m_price" type="number" step="0.01" placeholder="Preis ‚Ç¨" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none">
        <input id="m_stock" type="number" placeholder="Bestand" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none">
        <input id="m_sale" type="number" placeholder="Rabatt %" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-4 rounded-xl font-bold">SPEICHERN</button>
        <button onclick="openModal('managerModal')" class="w-full mt-2 text-gray-500 text-xs block text-center">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm shadow-2xl">
      <h3 class="text-xl font-bold mb-4 text-green-400 uppercase tracking-tighter">Bestellung Best√§tigen</h3>
      <div class="space-y-4">
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl focus:border-green-500 outline-none" placeholder="Dein Name (Pflicht)">
        <input id="c_msg" type="text" class="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl focus:border-indigo-500 outline-none" placeholder="Deine Nachricht (Optional)">
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-2xl font-bold opacity-30 shadow-lg transition-all text-lg">ZUM WHATSAPP CHAT</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-xs font-bold uppercase mt-2">Abbrechen</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], globalCodes = [], activeMultiplier = 1;

    db.ref('products').on('value', s => { 
      products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
      renderProducts(); renderInventory(); 
    });

    db.ref('codes').on('value', s => { 
      globalCodes = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
      renderCodes(); 
    });

    // WICHTIG: Live-Listener f√ºr Bestellungen
    db.ref('orders').on('value', s => { 
      updateOrderList(s.val()); 
    });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = products.length ? "" : "<div class='text-center py-10 opacity-50 uppercase text-[10px] tracking-widest'>Sortiment wird geladen...</div>";
      products.forEach(p => {
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800 relative">
            ${p.sale > 0 ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-bold px-1.5 py-0.5 rounded-br-lg z-10">-${p.sale}%</div>` : ''}
            <div>
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-sm mt-1">
                <span class="${p.sale > 0 ? 'text-red-400' : 'text-indigo-400'} font-bold">${salePrice.toFixed(2)}‚Ç¨</span>
                ${p.sale > 0 ? `<span class="text-gray-600 line-through text-[10px] ml-1">${p.price.toFixed(2)}‚Ç¨</span>` : ''}
                <span class="text-gray-600 ml-2">‚Ä¢ ${p.stock} Stk.</span>
              </div>
            </div>
            <button onclick="addToCart('${p.id}')" class="bg-indigo-600 btn-plus rounded-xl font-bold flex items-center justify-center text-xl shadow-md ${p.stock <= 0 ? 'opacity-20' : 'active:scale-95 transition-transform'}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    function renderInventory() {
      const tbody = document.getElementById("inventoryTable");
      tbody.innerHTML = products.map(p => `
        <tr class="border-b border-gray-800 hover:bg-white/[0.02]">
          <td class="p-3"><input onchange="updateRow('${p.id}', 'name', this.value)" value="${p.name}" class="bg-transparent outline-none w-24"></td>
          <td class="p-3 flex items-center gap-1">
            <input type="number" onchange="updateRow('${p.id}', 'stock', this.value)" value="${p.stock}" class="bg-transparent outline-none w-8 text-indigo-400 font-bold">
            <input placeholder="Note" onchange="updateRow('${p.id}', 'n_stock', this.value)" value="${p.n_stock || ''}" class="note-input">
          </td>
          <td class="p-3">
            <div class="flex items-center gap-1">
                <input type="number" step="0.01" onchange="updateRow('${p.id}', 'price', this.value)" value="${p.price}" class="bg-transparent outline-none w-10 text-green-400">
                <input placeholder="Note" onchange="updateRow('${p.id}', 'n_price', this.value)" value="${p.n_price || ''}" class="note-input">
            </div>
          </td>
          <td class="p-3">
            <div class="flex items-center gap-1">
                <input type="number" onchange="updateRow('${p.id}', 'sale', this.value)" value="${p.sale || 0}" class="bg-transparent outline-none w-8 text-red-400">
                <input placeholder="Note" onchange="updateRow('${p.id}', 'n_sale', this.value)" value="${p.n_sale || ''}" class="note-input">
            </div>
          </td>
          <td class="p-3"><button onclick="deleteProduct('${p.id}')" class="text-red-500 opacity-50 hover:opacity-100">‚úï</button></td>
        </tr>
      `).join('');
    }

    function updateOrderList(orders) {
      const list = document.getElementById("orderManagerList");
      if(!orders) { 
        list.innerHTML = "<div class='text-gray-600 p-10 text-center font-bold uppercase text-xs'>Keine Bestellungen vorhanden.</div>";
        document.getElementById("openOrderBadge").innerText = "0";
        document.getElementById("openOrderCountText").innerText = "0";
        return; 
      }
      
      const keys = Object.keys(orders).reverse();
      const openCount = keys.filter(k => !orders[k].done).length;
      
      document.getElementById("openOrderBadge").innerText = openCount;
      document.getElementById("openOrderCountText").innerText = openCount;

      list.innerHTML = keys.map(k => {
        const o = orders[k];
        const itemText = o.items ? o.items.map(i => `<span class="bg-gray-700 px-2 py-0.5 rounded mr-1 mb-1 inline-block">${i.qty}x ${i.name}</span>`).join(" ") : "Keine Details";
        
        return `
          <div class="bg-gray-800/50 p-5 rounded-3xl flex items-start gap-4 ${o.done ? 'opacity-20 grayscale border-transparent' : 'border border-gray-700 shadow-[0_10px_30px_rgba(0,0,0,0.5)] bg-gray-800'} transition-all duration-300">
            <input type="checkbox" ${o.done ? 'checked' : ''} onchange="toggleOrder('${k}', this.checked)" class="w-8 h-8 accent-green-500 cursor-pointer mt-1 flex-shrink-0">
            <div class="flex-1">
                <div class="text-[10px] text-gray-500 font-black mb-1 flex items-center gap-2 uppercase tracking-widest">
                   üóìÔ∏è ${o.date}
                </div>
                <div class="font-black text-gray-100 text-xl mb-2">${o.customer}</div>
                ${o.time ? `<div class="text-indigo-300 italic mb-3 bg-indigo-900/20 p-2 rounded-xl border border-indigo-900/30 text-xs">"${o.time}"</div>` : ''}
                <div class="text-[11px] text-gray-300 flex flex-wrap">${itemText}</div>
            </div>
            <div class="text-right flex flex-col justify-between items-end h-full min-w-[80px]">
                <div class="font-black text-green-400 text-2xl">${o.total ? o.total.toFixed(2) : "0.00"}‚Ç¨</div>
                <button onclick="deleteOrder('${k}')" class="text-gray-700 hover:text-red-500 mt-4 text-[10px] font-black uppercase tracking-tighter border border-gray-800 px-2 py-1 rounded">L√∂schen</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function updateRow(id, field, value) {
        let val = (field === 'name' || field.startsWith('n_')) ? value : parseFloat(value);
        db.ref('products/' + id).update({ [field]: val });
    }
    function toggleOrder(id, done) { db.ref('orders/' + id).update({ done }); }
    function deleteOrder(id) { if(confirm("Permanent l√∂schen?")) db.ref('orders/' + id).remove(); }
    function deleteProduct(id) { if(confirm("Produkt l√∂schen?")) db.ref('products/' + id).remove(); }
    function triggerAdminMenu() { if (prompt("Passwort:") === "030199") openModal('managerModal'); }
    function openProductAdmin() { openModal('adminModal'); }

    async function saveToFirebase() {
      const data = { 
        name: document.getElementById("m_name").value, 
        price: parseFloat(document.getElementById("m_price").value) || 0, 
        stock: parseInt(document.getElementById("m_stock").value) || 0, 
        sale: parseInt(document.getElementById("m_sale").value) || 0 
      };
      await db.ref('products').push(data);
      openModal('managerModal');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id); if (p.stock <= 0) return; p.stock--;
      const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price, qty: 1 });
      renderProducts(); renderCart();
    }

    function renderCart() {
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      document.getElementById("cartItems").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("") || "Warenkorb leer";
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      const msgUser = document.getElementById("c_msg").value.trim();
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      const itemsToStore = cart.map(i => ({ name: i.name, qty: i.qty }));

      await db.ref('orders').push({ 
        customer: name, 
        time: msgUser, 
        items: itemsToStore, 
        total: total, 
        date: new Date().toLocaleString('de-DE'), 
        done: false 
      });

      for (const i of cart) { 
        const p = products.find(x => x.id === i.id); 
        await db.ref('products/' + i.id).update({ stock: p.stock }); 
      }

      let text = `Bestellung von *${name}*:%0A` + (msgUser ? `Info: _${msgUser}_%0A` : "") + cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A") + `%0AGesamt: ${total.toFixed(2)} ‚Ç¨`;
      window.open(`https://wa.me/?text=${text}`, "_blank");
      
      cart = []; closeModals(); renderCart();
    }

    function applyGlobalCode() {
      const val = document.getElementById("discountInput").value.trim().toUpperCase();
      const c = globalCodes.find(x => x.code === val);
      activeMultiplier = c ? (1 - c.value/100) : 1;
      document.getElementById("activeCodeLabel").textContent = c ? `Code "${val}" aktiv (-${c.value}%)` : (val ? "Ung√ºltig" : "");
      renderCart();
    }

    async function saveNewCode() { 
        const code = document.getElementById("newCodeName").value.trim().toUpperCase(); 
        const value = parseInt(document.getElementById("newCodeValue").value); 
        if (code && value) { await db.ref('codes').push({ code, value }); document.getElementById("newCodeName").value=""; document.getElementById("newCodeValue").value=""; } 
    }
    function renderCodes() { document.getElementById("codeList").innerHTML = globalCodes.map(c => `<div class="flex justify-between items-center bg-gray-800 p-2 rounded-lg text-sm mb-1"><span><b>${c.code}</b> (-${c.value}%)</span><button onclick="db.ref('codes/${c.id}').remove()" class="text-red-500 px-2 font-bold">X</button></div>`).join(""); }
    function clearCart() { cart.forEach(i => { const p = products.find(x => x.id === i.id); if(p) p.stock += i.qty; }); cart = []; renderProducts(); renderCart(); }
    
    function openModal(id) { 
        closeModals(); 
        document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); 
    }
    function closeModals() { 
        document.querySelectorAll('.fixed').forEach(m => {
            m.classList.replace("modal-visible", "modal-hidden");
        }); 
    }
    function openCheckout() { if (cart.length) { document.getElementById("c_name").value=""; document.getElementById("c_msg").value=""; checkForm(); openModal('checkoutModal'); } }
    function checkForm() { 
      const btn = document.getElementById("finalOrderBtn");
      const ok = document.getElementById("c_name").value.trim().length > 1;
      btn.disabled = !ok; btn.classList.toggle("opacity-30", !ok);
    }
  </script>
</body>
</html>
