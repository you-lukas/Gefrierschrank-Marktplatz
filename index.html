<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { display: none; }
    .modal-visible { display: flex; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-32">
    <header class="text-center mb-6 italic">
      <h1 class="text-2xl font-black text-indigo-400 tracking-tighter uppercase">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    </header>
    
    <div id="categoryFilter" class="flex gap-2 overflow-x-auto pb-4 no-scrollbar"></div>
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gray-950/90 backdrop-blur-md border-t border-gray-800 z-40">
        <div class="max-w-md mx-auto flex gap-3 items-center">
            <div class="flex-1 bg-gray-900 p-3 rounded-2xl border border-gray-800 flex justify-between items-center">
                <span class="text-xs text-gray-500 font-bold uppercase tracking-widest">Summe:</span>
                <span class="font-bold text-indigo-400 text-lg"><span id="totalPriceDisplay">0.00</span> ‚Ç¨</span>
            </div>
            <button onclick="openCheckout()" class="bg-indigo-600 px-8 py-3 rounded-2xl font-bold shadow-lg active:scale-95 transition uppercase text-sm">Kasse</button>
        </div>
    </div>

    <button onclick="triggerAdminAuth()" class="mt-20 w-full text-[10px] text-gray-800 py-4 uppercase font-bold tracking-[0.3em]">Admin Bereich</button>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm max-h-[90vh] flex flex-col shadow-2xl">
      <h3 class="text-xl font-bold mb-4 text-indigo-400 uppercase tracking-tighter text-center">Deine Bestellung</h3>
      <div id="cartList" class="space-y-2 overflow-y-auto mb-4 flex-1"></div>

      <div class="space-y-3 pt-4 border-t border-gray-800">
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none" placeholder="Dein Name">
        <textarea id="c_msg" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 text-sm h-16 outline-none" placeholder="Nachricht an mich (Optional)"></textarea>
        <div class="flex justify-between items-center p-4 bg-gray-950 rounded-2xl border border-gray-800 font-bold">
            <span class="text-xs text-gray-500 uppercase">Gesamtbetrag</span>
            <span class="text-xl text-green-400"><span id="checkoutTotal">0.00</span> ‚Ç¨</span>
        </div>
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-2xl font-bold opacity-30 shadow-lg uppercase tracking-widest">Bestellung abschicken</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-[10px] uppercase font-bold mt-2 text-center">Schlie√üen</button>
      </div>
    </div>
  </div>

  <div id="adminTerminal" class="fixed inset-0 bg-gray-950 flex flex-col modal-hidden z-[90] overflow-y-auto p-4">
    <div class="max-w-md mx-auto w-full">
      <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
        <h2 class="text-xl font-black text-red-500 uppercase">Admin Modus</h2>
        <button onclick="closeModals()" class="text-xl">‚úï</button>
      </div>
      <button onclick="showProductEditor()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold mb-6 shadow-lg uppercase text-sm">Neues Produkt anlegen</button>
      <div class="text-[10px] text-gray-500 font-bold uppercase mb-3 px-1 flex justify-between tracking-widest">
          <span>Produkt</span>
          <span>Bestand (Ist)</span>
      </div>
      <div id="adminProductList" class="space-y-2"></div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[100]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm">
      <h3 id="editTitle" class="text-lg font-bold mb-4 uppercase text-indigo-400">Produkt bearbeiten</h3>
      <div class="space-y-4">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-800 p-3 rounded-xl outline-none">
        <div class="flex gap-2">
            <input id="m_price" type="number" step="0.01" placeholder="Preis ‚Ç¨" class="w-1/2 bg-gray-800 p-3 rounded-xl outline-none">
            <input id="m_stock" type="number" placeholder="Lagerbestand" class="w-1/2 bg-gray-800 p-3 rounded-xl outline-none text-green-400 font-bold">
        </div>
        <input id="m_cat" placeholder="Kategorie (z.B. Pizza)" class="w-full bg-gray-800 p-3 rounded-xl outline-none">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold shadow-lg uppercase">Speichern</button>
        <button id="delBtn" onclick="deleteProduct()" class="w-full text-red-500 text-[10px] mt-2 uppercase font-bold">L√∂schen</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], editingId = null;

    // ECHTZEIT-SYNC MIT FIREBASE
    db.ref('products').on('value', s => { 
        products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
        renderProducts(); 
        renderAdminProducts();
    });

    function renderProducts(filter = 'all') {
      const list = document.getElementById("productList");
      const cats = [...new Set(products.map(p => p.category || "Allgemein"))];
      const fBox = document.getElementById("categoryFilter");
      
      fBox.innerHTML = `<button onclick="renderProducts('all')" class="px-4 py-2 rounded-xl text-[10px] font-bold border uppercase transition-all ${filter === 'all' ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-gray-900 border-gray-800 text-gray-500'}">Alle</button>`;
      cats.forEach(c => {
          fBox.innerHTML += `<button onclick="renderProducts('${c}')" class="px-4 py-2 rounded-xl text-[10px] font-bold border uppercase transition-all whitespace-nowrap ${filter === c ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-gray-900 border-gray-800 text-gray-500'}">${c}</button>`;
      });

      list.innerHTML = "";
      products.filter(p => filter === 'all' || p.category === filter).forEach(p => {
        const itemInCart = cart.find(i => i.id === p.id);
        const cartQty = itemInCart ? itemInCart.qty : 0;
        const displayStock = p.stock - cartQty;

        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800">
            <div class="flex-1">
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-[10px] ${displayStock > 0 ? 'text-green-500' : 'text-red-500'} font-bold uppercase mt-1">Lager: ${displayStock}</div>
              <div class="mt-1 text-indigo-400 font-bold">${p.price.toFixed(2)}‚Ç¨</div>
            </div>
            <button onclick="addToCart('${p.id}')" class="bg-indigo-600 w-12 h-12 rounded-2xl font-bold shadow-lg active:scale-90 transition ${displayStock <= 0 ? 'bg-gray-800 opacity-20' : ''}" ${displayStock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
      updateTotalPrice();
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        const cartItem = cart.find(i => i.id === id);
        const inCartQty = cartItem ? cartItem.qty : 0;

        if (p.stock > inCartQty) {
            if (cartItem) cartItem.qty++; else cart.push({ id, name: p.name, price: p.price, qty: 1 });
            renderProducts();
            if(document.getElementById('checkoutModal').classList.contains('modal-visible')) renderCheckoutList();
        }
    }

    function removeFromCart(id) {
        const itemIndex = cart.findIndex(i => i.id === id);
        if (itemIndex > -1) {
            cart[itemIndex].qty--;
            if (cart[itemIndex].qty <= 0) cart.splice(itemIndex, 1);
        }
        renderProducts();
        renderCheckoutList();
    }

    function updateTotalPrice() {
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
        document.getElementById("totalPriceDisplay").textContent = total.toFixed(2);
        document.getElementById("checkoutTotal").textContent = total.toFixed(2);
    }

    function renderCheckoutList() {
        const list = document.getElementById("cartList");
        if(cart.length === 0) { list.innerHTML = "<div class='text-center py-10 text-gray-600 italic'>Dein Warenkorb ist leer</div>"; return; }
        list.innerHTML = cart.map(i => `
            <div class="flex justify-between items-center bg-gray-950 p-3 rounded-2xl border border-gray-800">
                <div class="text-sm font-bold flex-1">${i.name}</div>
                <div class="flex items-center gap-3">
                    <button onclick="removeFromCart('${i.id}')" class="w-8 h-8 rounded-lg bg-gray-800 font-bold">Ôºç</button>
                    <span class="w-4 text-center text-sm font-black">${i.qty}</span>
                    <button onclick="addToCart('${i.id}')" class="w-8 h-8 rounded-lg bg-indigo-600 font-bold">Ôºã</button>
                </div>
            </div>`).join("");
    }

    async function orderWhatsApp() {
        const name = document.getElementById("c_name").value.trim();
        const msg = document.getElementById("c_msg").value.trim() || "Keine";
        const total = document.getElementById("checkoutTotal").textContent;

        // BESTANDS-CHECK UND AKTUALISIERUNG
        const updates = {};
        for(let item of cart) {
            const p = products.find(x => x.id === item.id);
            if (p.stock < item.qty) {
                alert(`Fehler: Von ${p.name} sind nur noch ${p.stock} St√ºck da!`);
                return;
            }
            updates[`products/${item.id}/stock`] = p.stock - item.qty;
        }

        // Erst jetzt in Firebase abziehen
        await db.ref().update(updates);
        
        // Nachricht f√ºr WhatsApp bauen
        let itemsList = cart.map(i => `‚Ä¢ ${i.qty}x ${i.name}`).join("%0A");
        let waText = `*NEUE BESTELLUNG* %0Aüë§ Kunde: ${name} %0A-------------------------- %0A${itemsList} %0A-------------------------- %0Aüí∞ Summe: *${total}‚Ç¨* %0Aüí¨ Info: ${msg}`;
        
        window.open(`https://wa.me/?text=${waText}`, "_blank");
        
        // Reset
        cart = [];
        closeModals();
        renderProducts();
    }

    // ADMIN FUNKTIONEN
    function renderAdminProducts() {
        const list = document.getElementById("adminProductList");
        list.innerHTML = products.map(p => `
            <div onclick="editProduct('${p.id}')" class="bg-gray-900 p-4 rounded-2xl border border-gray-800 flex justify-between items-center cursor-pointer">
                <div>
                    <div class="font-bold">${p.name}</div>
                    <div class="text-[9px] text-gray-500 uppercase tracking-widest">${p.category || 'Standard'}</div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="font-mono text-green-400 font-bold">${p.stock}</div>
                    <div class="text-indigo-400 font-bold text-sm">${p.price.toFixed(2)}‚Ç¨</div>
                </div>
            </div>`).join("");
    }

    function saveToFirebase() {
        const stockVal = parseInt(document.getElementById("m_stock").value) || 0;
        const data = {
            name: document.getElementById("m_name").value,
            price: parseFloat(document.getElementById("m_price").value) || 0,
            stock: stockVal,
            category: document.getElementById("m_cat").value || "Allgemein"
        };
        if(editingId) db.ref('products/' + editingId).update(data); else db.ref('products').push(data);
        closeModals();
    }

    function editProduct(id) {
        editingId = id; const p = products.find(x => x.id === id);
        document.getElementById("m_name").value = p.name;
        document.getElementById("m_price").value = p.price;
        document.getElementById("m_stock").value = p.stock;
        document.getElementById("m_cat").value = p.category;
        document.getElementById("delBtn").classList.remove("hidden");
        openModal('adminModal');
    }

    function showProductEditor() { 
        editingId = null; 
        document.querySelectorAll("#adminModal input").forEach(i => i.value = ""); 
        document.getElementById("delBtn").classList.add("hidden");
        openModal('adminModal'); 
    }

    function deleteProduct() { if(confirm("Produkt wirklich l√∂schen?")) { db.ref('products/' + editingId).remove(); closeModals(); } }
    function openModal(id) { document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function triggerAdminAuth() { if(prompt("Passwort:") === "030199") openModal('adminTerminal'); }
    function openCheckout() { renderCheckoutList(); openModal('checkoutModal'); }
    function checkForm() { 
        const ok = document.getElementById("c_name").value.length > 1;
        document.getElementById("finalOrderBtn").disabled = !ok;
        document.getElementById("finalOrderBtn").classList.toggle("opacity-30", !ok);
    }
  </script>
</body>
</html>
