<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    input[type="number"]::-webkit-inner-spin-button { display: none; }
    .btn-plus { width: 48px !important; height: 48px !important; min-width: 48px; min-height: 48px; }
    .restock-entry { background: rgba(59, 130, 246, 0.1); border-left: 3px solid #3b82f6; }
    #timerDisplay { display: none; }
    .note-input { background: #1f2937 !important; border: 1px solid #374151 !important; font-size: 9px !important; padding: 1px 4px !important; border-radius: 4px !important; color: #6b7280 !important; width: 60px !important; outline: none !important; }
    .admin-val-input { background: transparent; border: none; outline: none; font-weight: bold; width: 45px; color: inherit; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-32">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-400">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="mt-6 bg-gray-900 p-5 rounded-2xl shadow-xl border border-gray-800">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold">üõí Warenkorb</h2>
        <div class="flex items-center gap-3">
          <span id="timerDisplay" class="text-[10px] bg-red-900/50 text-red-400 px-2 py-1 rounded border border-red-800 font-mono">15:00</span>
          <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button>
        </div>
      </div>
      
      <div id="cartItems" class="text-sm space-y-2 mb-4"></div>
      
      <div class="flex gap-2">
        <input id="discountInput" placeholder="Rabattcode" class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-sm outline-none uppercase text-white">
        <button onclick="applyGlobalCode()" class="bg-indigo-600 px-4 rounded-lg text-sm font-bold">OK</button>
      </div>
      
      <div class="mt-4 pt-3 border-t border-gray-800 text-right font-bold text-xl">
        <span id="totalPrice">0.00</span> ‚Ç¨
      </div>
      <button onclick="openCheckout()" class="mt-4 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl font-bold">üì≤ Jetzt Bestellen</button>
    </div>

    <div class="mt-16 text-center">
      <button onclick="triggerAdminMenu()" class="text-[10px] text-gray-800 hover:text-gray-600 uppercase tracking-[0.2em] font-bold">Admin</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let products = [];
    let cart = [];
    let globalCodes = [];
    let activeMultiplier = 1;
    let timerInterval = null;
    let timeLeft = 900;

    // REALTIME LISTENER F√úR PRODUKTE
    db.ref('products').on('value', s => { 
      const data = s.val();
      products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; 
      
      // Realtime-Check f√ºr den Warenkorb:
      validateCart(); 
      renderProducts(); 
      renderCart();
      if(typeof renderInventory === "function") renderInventory();
      if(typeof updateAnalyticsDisplay === "function") updateAnalyticsDisplay();
    });

    // Validierung: Wenn Bestand global sinkt, Warenkorb anpassen
    function validateCart() {
        if(cart.length === 0) return;
        let changed = false;
        
        cart = cart.filter(item => {
            const p = products.find(x => x.id === item.id);
            // Falls Produkt gel√∂scht oder Bestand 0 (durch anderen K√§ufer), entferne es
            if(!p || p.stock < 0) { // <0 weil wir beim Hinzuf√ºgen abziehen
                changed = true;
                return false;
            }
            return true;
        });

        if(changed) {
            alert("Einige Artikel in deinem Warenkorb sind leider nicht mehr verf√ºgbar.");
            if(cart.length === 0) stopTimer();
        }
    }

    async function addToCart(id) {
      const p = products.find(x => x.id === id);
      if (p && p.stock > 0) {
          // Sofortiger Abzug in Firebase (f√ºr alle sichtbar)
          await db.ref('products/' + id).update({ stock: p.stock - 1 });
          
          const item = cart.find(i => i.id === id);
          if (item) item.qty++; 
          else {
              const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
              cart.push({ id, name: p.name, price, qty: 1 });
          }
          startTimer();
          renderCart();
      }
    }

    async function clearCart() {
      for(const item of cart) {
        const p = products.find(x => x.id === item.id);
        if(p) await db.ref('products/' + item.id).update({ stock: p.stock + item.qty });
      }
      cart = [];
      stopTimer();
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cartItems");
      if(!cartDiv) return;
      
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      cartDiv.innerHTML = cart.map(i => `
        <div class="flex justify-between animate-fade-in">
          <span>${i.qty}x ${i.name}</span>
          <span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span>
        </div>`).join("") || "Warenkorb leer";
      
      document.getElementById("totalPrice").textContent = total.toFixed(2);
      
      const tDisp = document.getElementById("timerDisplay");
      if(cart.length > 0) tDisp.style.display = "block";
      else tDisp.style.display = "none";
    }

    function startTimer() {
        if(timerInterval) return;
        timeLeft = 900;
        timerInterval = setInterval(() => {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById("timerDisplay").innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if(timeLeft <= 0) { clearCart(); alert("Zeit abgelaufen!"); }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        timeLeft = 900;
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      if(!list) return; list.innerHTML = "";
      products.forEach(p => {
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        list.innerHTML += `<div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800 relative">
          ${p.sale > 0 ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-bold px-1.5 py-0.5 rounded-br-lg z-10">-${p.sale}%</div>` : ''}
          <div><div class="font-bold text-gray-100">${p.name}</div><div class="text-sm mt-1">
          <span class="${p.sale > 0 ? 'text-red-400' : 'text-indigo-400'} font-bold">${salePrice.toFixed(2)}‚Ç¨</span>
          <span class="text-gray-600 ml-2 text-xs">‚Ä¢ ${p.stock <= 0 ? 'Ausverkauft' : p.stock + ' Stk.'}</span></div></div>
          <button onclick="addToCart('${p.id}')" class="bg-indigo-600 btn-plus rounded-xl font-bold flex items-center justify-center text-xl ${p.stock <= 0 ? 'opacity-20' : ''}" ${p.stock <= 0 ? 'disabled' : ''}>+</button></div>`;
      });
    }

    // WhatsApp Bestellung
    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      if(!name) return;
      const total = parseFloat(document.getElementById("totalPrice").textContent);
      let waText = `Bestellung von *${name}*:%0A%0A`;
      
      cart.forEach(item => { waText += `‚Ä¢ ${item.qty}x ${item.name}%0A`; });
      waText += `%0AGesamt: *${total.toFixed(2)}‚Ç¨*`;

      await db.ref('orders').push({ 
        customer: name, 
        items: cart, 
        total: total, 
        date: new Date().toLocaleString('de-DE'), 
        done: false 
      });

      window.open(`https://wa.me/?text=${waText}`, "_blank");
      cart = []; stopTimer(); renderCart(); closeModals();
    }

    // Manager & Admin Helper (Passwort: 030199)
    function triggerAdminMenu() { if (prompt("PW:") === "030199") openModal('managerModal'); }
    function openModal(id) { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
  </script>
</body>
</html>
