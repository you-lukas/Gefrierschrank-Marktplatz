<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gefrierschrank Pro OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { display: none; }
    .modal-visible { display: flex; animation: fadeIn 0.2s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(75, 85, 99, 0.3); }
    button:active { transform: scale(0.95); }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans selection:bg-indigo-500 overflow-x-hidden">

  <div id="app-client" class="max-w-md mx-auto p-4 pb-32">
    <header class="text-center mb-8 pt-4">
      <div id="promoBadge" class="hidden bg-red-600 text-[10px] font-black py-1 px-4 rounded-full inline-block mb-2 animate-pulse uppercase tracking-widest">Rabatt-Aktion Aktiv!</div>
      <h1 class="text-4xl font-black text-white tracking-tighter italic">MARKTPLATZ</h1>
      <p class="text-[9px] text-indigo-500 font-bold tracking-[0.4em] uppercase">Echtzeit Inventar</p>
    </header>
    
    <nav id="categoryFilter" class="flex gap-2 overflow-x-auto pb-6 no-scrollbar"></nav>
    <div id="productList" class="space-y-4">Lade...</div>

    <div class="fixed bottom-0 left-0 right-0 p-4 glass border-t border-gray-800 z-40">
        <div class="max-w-md mx-auto flex gap-3">
            <div class="flex-1 bg-black/40 p-4 rounded-3xl flex justify-between items-center shadow-inner">
                <div class="flex flex-col">
                    <span class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Total</span>
                    <span class="font-black text-green-400 text-xl tracking-tighter"><span id="totalPriceDisplay">0.00</span>‚Ç¨</span>
                </div>
                <div id="appliedDiscountText" class="hidden text-[9px] bg-green-900/40 text-green-400 px-2 py-1 rounded-lg">-10%</div>
            </div>
            <button onclick="openCheckout()" class="bg-indigo-600 px-10 rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg shadow-indigo-900/40">Kasse</button>
        </div>
    </div>
    <button onclick="triggerAdminAuth()" class="mt-20 w-full text-[9px] text-gray-800 py-10 uppercase font-black tracking-[0.5em] hover:text-indigo-900 transition-colors">Admin Login</button>
  </div>

  <div id="app-admin" class="hidden fixed inset-0 bg-gray-950 z-[100] flex flex-col md:flex-row">
    <div class="w-full md:w-72 bg-gray-900 border-b md:border-b-0 md:border-r border-gray-800 p-8 flex flex-col">
        <h2 class="text-2xl font-black text-white italic mb-10 flex items-center gap-2">
            <span class="w-3 h-3 bg-red-500 rounded-full animate-ping"></span> CONTROL
        </h2>
        <nav class="flex flex-col gap-2 flex-1">
            <button onclick="setAdminTab('stats')" class="admin-nav-btn text-left p-4 rounded-2xl font-bold bg-indigo-600 text-white">üìä Dashboard</button>
            <button onclick="setAdminTab('inventory')" class="admin-nav-btn text-left p-4 rounded-2xl font-bold text-gray-400 hover:bg-gray-800">üì¶ Inventar</button>
            <button onclick="showHistory()" class="admin-nav-btn text-left p-4 rounded-2xl font-bold text-gray-400 hover:bg-gray-800">üìú Bestellungen</button>
            <button onclick="setAdminTab('promos')" class="admin-nav-btn text-left p-4 rounded-2xl font-bold text-gray-400 hover:bg-gray-800">üè∑Ô∏è Rabatte</button>
        </nav>
        <button onclick="closeAdmin()" class="mt-auto p-4 text-gray-500 font-bold uppercase text-[10px] tracking-widest hover:text-white">Shop verlassen</button>
    </div>

    <div class="flex-1 overflow-y-auto p-6 md:p-12">
        <div id="tab-stats" class="admin-tab">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass p-8 rounded-[2.5rem]">
                    <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-2">Gesamtumsatz</p>
                    <h3 id="statRevenue" class="text-4xl font-black text-green-400 tracking-tighter">0.00‚Ç¨</h3>
                </div>
                <div id="bestSellerCard" class="glass p-8 rounded-[2.5rem] border-indigo-500/30">
                    <p class="text-[10px] text-indigo-400 font-black uppercase tracking-widest mb-2">Top Seller</p>
                    <h3 id="statTopSeller" class="text-xl font-black text-white italic uppercase">Keine Daten</h3>
                </div>
                <div class="glass p-8 rounded-[2.5rem]">
                    <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-2">Offene Orders</p>
                    <h3 id="statOrders" class="text-4xl font-black text-indigo-400">0</h3>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-[3rem]">
                    <h4 class="font-black uppercase text-xs mb-6 tracking-[0.2em]">Lagerkapazit√§t</h4>
                    <div id="stockChart" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <div id="tab-inventory" class="admin-tab hidden">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black uppercase italic">Bestandspflege</h3>
                <button onclick="showProductEditor()" class="bg-indigo-600 px-6 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest">Neues Produkt</button>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden">
                <div id="adminProductList" class="divide-y divide-gray-800/50"></div>
            </div>
        </div>

        <div id="tab-promos" class="admin-tab hidden">
            <h3 class="text-2xl font-black uppercase italic mb-8">Rabattcodes</h3>
            <div class="flex gap-4 mb-8">
                <input id="newPromoCode" placeholder="CODE (z.B. SOMMER)" class="flex-1 bg-gray-900 p-4 rounded-2xl border border-gray-800 outline-none">
                <input id="newPromoVal" type="number" placeholder="%" class="w-24 bg-gray-900 p-4 rounded-2xl border border-gray-800 outline-none">
                <button onclick="addPromo()" class="bg-green-600 px-8 rounded-2xl font-black">+</button>
            </div>
            <div id="promoList" class="space-y-3"></div>
        </div>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/95 z-[150] items-center justify-center p-4 modal-hidden">
    <div class="glass p-8 rounded-[3rem] w-full max-w-sm flex flex-col max-h-[90vh]">
      <h3 class="text-2xl font-black mb-8 text-center uppercase italic text-white">Warenkorb</h3>
      <div id="cartList" class="space-y-4 overflow-y-auto mb-6 flex-1 pr-2 no-scrollbar"></div>
      
      <div class="space-y-4 pt-6 border-t border-gray-800">
        <div class="flex gap-2">
            <input id="discountInput" placeholder="Rabattcode?" class="flex-1 bg-gray-900 p-4 rounded-2xl border border-gray-700 outline-none text-xs font-bold uppercase tracking-widest">
            <button onclick="applyPromo()" class="bg-gray-800 px-6 rounded-2xl font-black uppercase text-[10px]">OK</button>
        </div>
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-900 p-4 rounded-2xl border border-gray-700 outline-none font-bold" placeholder="Dein Name">
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 py-5 rounded-3xl font-black uppercase tracking-tighter opacity-20 shadow-xl shadow-green-900/30">WhatsApp Bestellung</button>
        <button onclick="closeModals()" class="w-full text-gray-600 text-[10px] font-black uppercase py-2">Zur√ºck</button>
      </div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/95 z-[200] items-center justify-center p-4 modal-hidden">
    <div class="glass p-8 rounded-[3rem] w-full max-w-sm">
      <h3 id="editTitle" class="text-xl font-black mb-8 uppercase italic">Edit Item</h3>
      <div class="space-y-4">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-900 p-4 rounded-2xl outline-none">
        <div class="flex gap-4">
            <input id="m_price" type="number" step="0.01" placeholder="Preis ‚Ç¨" class="w-1/2 bg-gray-900 p-4 rounded-2xl">
            <input id="m_stock" type="number" placeholder="Soll" class="w-1/2 bg-gray-900 p-4 rounded-2xl text-red-400 font-black">
        </div>
        <div class="flex gap-4">
            <input id="m_cat" placeholder="Kategorie" class="w-1/2 bg-gray-900 p-4 rounded-2xl">
            <input id="m_sale" type="number" placeholder="SALE %" class="w-1/2 bg-gray-900 p-4 rounded-2xl border-red-900/50 text-red-500 font-bold">
        </div>
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 py-5 rounded-3xl font-black uppercase mt-6">Speichern</button>
        <button id="delBtn" onclick="deleteProduct()" class="w-full text-red-600 text-[9px] font-black uppercase mt-2">L√∂schen</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = JSON.parse(localStorage.getItem('frozen_cart_v4')) || [], editingId = null, promoMultiplier = 1;

    // DATA LOADING
    db.ref('products').on('value', s => { 
        products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
        renderProducts(); 
        renderAdminProducts();
        updateAnalytics();
    });

    db.ref('codes').on('value', s => { renderPromoList(s.val()); });

    // FRONTEND RENDERING
    function renderProducts(filter = 'all') {
      const list = document.getElementById("productList");
      const cats = [...new Set(products.map(p => p.category || "General"))];
      
      const fBox = document.getElementById("categoryFilter");
      fBox.innerHTML = `<button onclick="renderProducts('all')" class="px-6 py-3 rounded-2xl text-[10px] font-black border uppercase transition-all whitespace-nowrap ${filter === 'all' ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-900 border-gray-800 text-gray-500'}">Alle</button>`;
      cats.forEach(c => { fBox.innerHTML += `<button onclick="renderProducts('${c}')" class="px-6 py-3 rounded-2xl text-[10px] font-black border uppercase transition-all whitespace-nowrap ${filter === c ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-900 border-gray-800 text-gray-500'}">${c}</button>`; });

      list.innerHTML = "";
      products.filter(p => filter === 'all' || p.category === filter).forEach(p => {
        const inCart = cart.find(i => i.id === p.id)?.qty || 0;
        const live = p.stock - inCart;
        const hasSale = p.sale > 0;
        const finalPrice = hasSale ? p.price * (1 - p.sale/100) : p.price;

        list.innerHTML += `
          <div class="glass p-6 rounded-[2.5rem] flex justify-between items-center relative overflow-hidden">
            ${hasSale ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-black px-3 py-1 rounded-br-2xl shadow-lg z-10 uppercase tracking-widest">-${p.sale}%</div>` : ''}
            <div class="flex-1">
              <h4 class="font-bold text-lg text-white tracking-tight">${p.name}</h4>
              <div class="flex items-center gap-2 mt-1">
                  <span class="text-[10px] ${live > 0 ? 'text-green-500' : 'text-red-500'} font-black uppercase tracking-widest">${live > 0 ? 'Noch '+live : 'Ausverkauft'}</span>
              </div>
              <div class="mt-2 flex items-center gap-2">
                <span class="text-white font-black text-xl">${finalPrice.toFixed(2)}‚Ç¨</span>
                ${hasSale ? `<span class="text-gray-600 line-through text-xs">${p.price.toFixed(2)}‚Ç¨</span>` : ''}
              </div>
            </div>
            <button onclick="modifyCart('${p.id}', 1)" class="w-16 h-16 rounded-[1.5rem] font-black text-2xl shadow-2xl transition-all ${live > 0 ? 'bg-indigo-600 shadow-indigo-900/40' : 'bg-gray-900 opacity-20'}" ${live <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
      updateSum();
    }

    function modifyCart(id, delta) {
        const p = products.find(x => x.id === id);
        const item = cart.find(i => i.id === id);
        const inCart = item ? item.qty : 0;
        if (delta > 0 && p.stock - inCart > 0) {
            const finalP = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
            if (item) item.qty++; else cart.push({ id, name: p.name, price: finalP, qty: 1 });
        } else if (delta < 0 && inCart > 0) {
            item.qty--; if (item.qty <= 0) cart.splice(cart.indexOf(item), 1);
        }
        localStorage.setItem('frozen_cart_v4', JSON.stringify(cart));
        renderProducts();
        if(document.getElementById('checkoutModal').classList.contains('modal-visible')) renderCheckoutList();
    }

    function updateSum() {
        const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * promoMultiplier;
        document.getElementById("totalPriceDisplay").textContent = total.toFixed(2);
        document.getElementById("checkoutTotal").textContent = total.toFixed(2);
    }

    // ANALYTICS & ADMIN ENGINE
    async function updateAnalytics() {
        const s = await db.ref('orders').once('value');
        const orders = s.val() ? Object.values(s.val()) : [];
        
        // Umsatz
        const revenue = orders.reduce((s, o) => s + parseFloat(o.total || 0), 0);
        document.getElementById("statRevenue").textContent = revenue.toFixed(2) + "‚Ç¨";
        document.getElementById("statOrders").textContent = orders.filter(o => !o.done).length;

        // Top Seller Logic
        const counts = {};
        orders.forEach(o => o.items.forEach(i => counts[i.name] = (counts[i.name] || 0) + i.qty));
        const top = Object.entries(counts).sort((a,b) => b[1] - a[1])[0];
        document.getElementById("statTopSeller").textContent = top ? top[0] : "Keine Daten";

        // Stock Chart
        const chart = document.getElementById("stockChart");
        chart.innerHTML = products.slice(0, 4).map(p => {
            const perc = (p.stock / (p.internal || 10)) * 100;
            return `<div>
                <div class="flex justify-between text-[10px] font-bold uppercase mb-1"><span>${p.name}</span><span>${p.stock} Stk</span></div>
                <div class="w-full bg-gray-800 h-1.5 rounded-full overflow-hidden"><div class="bg-indigo-500 h-full transition-all" style="width: ${perc}%"></div></div>
            </div>`;
        }).join("");
    }

    function renderAdminProducts() {
        document.getElementById("adminProductList").innerHTML = products.map(p => `
            <div onclick="editProduct('${p.id}')" class="p-6 hover:bg-white/5 flex justify-between items-center cursor-pointer transition-all">
                <div>
                    <div class="font-bold text-gray-200">${p.name}</div>
                    <div class="text-[9px] font-black text-gray-600 uppercase tracking-widest">${p.category} ${p.sale ? '‚Ä¢ '+p.sale+'% SALE' : ''}</div>
                </div>
                <div class="text-right">
                    <div class="font-mono font-black ${p.stock < 3 ? 'text-red-500' : 'text-green-500'}">${p.stock} <span class="text-gray-600">/ ${p.internal || 0}</span></div>
                    <div class="text-[10px] text-indigo-400 font-bold">${p.price.toFixed(2)}‚Ç¨</div>
                </div>
            </div>`).join("");
    }

    // PROMO ENGINE
    function addPromo() {
        const code = document.getElementById("newPromoCode").value.toUpperCase();
        const val = parseInt(document.getElementById("newPromoVal").value);
        if(code && val) db.ref('codes').push({ code, val });
    }

    function renderPromoList(data) {
        const box = document.getElementById("promoList");
        box.innerHTML = data ? Object.keys(data).map(k => `
            <div class="glass p-4 rounded-2xl flex justify-between items-center">
                <span class="font-black text-xs tracking-widest uppercase text-indigo-400">${data[k].code} (-${data[k].val}%)</span>
                <button onclick="db.ref('codes/${k}').remove()" class="text-red-500 text-xs">‚úï</button>
            </div>`).join("") : "";
    }

    function applyPromo() {
        const val = document.getElementById("discountInput").value.toUpperCase();
        db.ref('codes').once('value', s => {
            const codes = s.val() ? Object.values(s.val()) : [];
            const found = codes.find(c => c.code === val);
            if(found) {
                promoMultiplier = (1 - found.val/100);
                document.getElementById("appliedDiscountText").textContent = `-${found.val}%`;
                document.getElementById("appliedDiscountText").classList.remove("hidden");
                alert("Rabatt angewendet!");
            } else {
                promoMultiplier = 1;
                alert("Code ung√ºltig");
            }
            updateSum();
        });
    }

    async function orderWhatsApp() {
        const name = document.getElementById("c_name").value.trim();
        const total = document.getElementById("checkoutTotal").textContent;
        const updates = {};
        for(let item of cart) {
            const p = products.find(x => x.id === item.id);
            updates[`products/${item.id}/stock`] = p.stock - item.qty;
        }
        await db.ref().update(updates);
        await db.ref('orders').push({ customer: name, items: cart, total, done: false, date: new Date().toLocaleString() });
        let waText = `*NEUE BESTELLUNG* %0Aüë§ Kunde: ${name} %0A-------------------------- %0A` + 
                     cart.map(i => `‚Ä¢ ${i.qty}x ${i.name}`).join("%0A") + ` %0A-------------------------- %0Aüí∞ Summe: *${total}‚Ç¨*`;
        window.open(`https://wa.me/?text=${waText}`, "_blank");
        cart = []; localStorage.removeItem('frozen_cart_v4'); closeModals(); renderProducts();
    }

    // SYSTEM UTILS
    function setAdminTab(tab) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.querySelectorAll('.admin-nav-btn').forEach(b => b.classList.remove('bg-indigo-600', 'text-white'));
        event.target.classList.add('bg-indigo-600', 'text-white');
    }
    function saveToFirebase() {
        const sVal = parseInt(document.getElementById("m_stock").value) || 0;
        const data = {
            name: document.getElementById("m_name").value,
            price: parseFloat(document.getElementById("m_price").value) || 0,
            stock: sVal,
            internal: sVal,
            sale: parseInt(document.getElementById("m_sale").value) || 0,
            category: document.getElementById("m_cat").value || "General"
        };
        if(editingId) db.ref('products/' + editingId).update(data); else db.ref('products').push(data);
        closeModals();
    }
    function editProduct(id) {
        editingId = id; const p = products.find(x => x.id === id);
        document.getElementById("m_name").value = p.name;
        document.getElementById("m_price").value = p.price;
        document.getElementById("m_stock").value = p.stock;
        document.getElementById("m_cat").value = p.category;
        document.getElementById("m_sale").value = p.sale || 0;
        openModal('adminModal');
    }
    function triggerAdminAuth() { if(prompt("ACCESS:") === "030199") { document.getElementById('app-client').classList.add('hidden'); document.getElementById('app-admin').classList.remove('hidden'); setAdminTab('stats'); } }
    function closeAdmin() { document.getElementById('app-admin').classList.add('hidden'); document.getElementById('app-client').classList.remove('hidden'); }
    function openModal(id) { document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => { if(!m.id.includes('app')) m.classList.replace("modal-visible", "modal-hidden"); }); }
    function openCheckout() { renderCheckoutList(); openModal('checkoutModal'); }
    function checkForm() { document.getElementById("finalOrderBtn").disabled = document.getElementById("c_name").value.length < 2; document.getElementById("finalOrderBtn").classList.toggle("opacity-20", document.getElementById("finalOrderBtn").disabled); }
    function showProductEditor() { editingId = null; document.querySelectorAll("#adminModal input").forEach(i => i.value = ""); openModal('adminModal'); }
  </script>
</body>
</html>
