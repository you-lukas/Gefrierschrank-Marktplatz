<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    input[type="number"]::-webkit-inner-spin-button { display: none; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-400">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    
    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="mt-6 bg-gray-900 p-5 rounded-2xl shadow-xl border border-gray-800">
      <h2 class="text-lg font-semibold mb-3 flex justify-between">üõí Warenkorb <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button></h2>
      <div id="cartItems" class="text-sm space-y-2 mb-4"></div>

      <div class="flex gap-2">
        <input id="discountInput" placeholder="Rabattcode" class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-sm">
        <button onclick="applyGlobalCode()" class="bg-indigo-600 px-4 rounded-lg text-sm font-bold">OK</button>
      </div>
      <div id="activeCodeLabel" class="text-[10px] text-green-400 mt-1 h-4"></div>

      <div class="mt-4 pt-3 border-t border-gray-800 text-right font-bold text-xl">
        <span class="text-sm text-gray-500 font-normal">Gesamt:</span> <span id="totalPrice">0.00</span> ‚Ç¨
      </div>
      <button onclick="openCheckout()" class="mt-4 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl font-bold shadow-lg transition-all">üì≤ Jetzt Bestellen</button>
    </div>

    <div class="mt-16 text-center">
      <button onclick="triggerAdminMenu()" class="text-[10px] text-gray-800 hover:text-gray-600 uppercase tracking-[0.2em] font-bold transition-colors">Admin</button>
    </div>
  </div>

  <div id="managerModal" class="fixed inset-0 bg-black/95 modal-hidden z-[70] flex flex-col p-4 overflow-hidden">
    <div class="max-w-4xl mx-auto w-full bg-gray-900 border border-gray-700 rounded-3xl p-6 flex flex-col max-h-full">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-indigo-400">Inventory & Orders</h2>
        <button onclick="closeModals()" class="text-gray-500 text-xs font-bold border border-gray-800 px-3 py-1 rounded-lg">SCHLIESSEN</button>
      </div>

      <div class="overflow-x-auto mb-6 border-b border-gray-800">
        <table class="w-full text-left text-xs mb-4">
          <thead class="text-gray-500 uppercase">
            <tr>
              <th class="p-2">Produkt</th>
              <th class="p-2">Lager</th>
              <th class="p-2">Preis (‚Ç¨)</th>
              <th class="p-2">Sale %</th>
              <th class="p-2"></th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
        <div class="flex gap-2 mb-4">
            <button onclick="openProductAdmin()" class="bg-indigo-600 text-[10px] font-bold px-4 py-2 rounded-lg">+ NEUES PRODUKT</button>
            <button onclick="openModal('codeModal')" class="bg-gray-800 text-[10px] font-bold px-4 py-2 rounded-lg">üéüÔ∏è CODES</button>
        </div>
      </div>

      <h3 class="font-bold text-green-500 mb-2 uppercase text-xs tracking-widest">Bestellungen</h3>
      <div id="orderManagerList" class="overflow-y-auto space-y-2 flex-1"></div>
    </div>
  </div>

  <div id="codeModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400">Rabattcodes</h3>
      <div class="space-y-2 mb-4 max-h-40 overflow-y-auto" id="codeList"></div>
      <div class="space-y-2 border-t border-gray-800 pt-4">
        <input id="newCodeName" placeholder="Code (z.B. DEAL20)" class="w-full bg-gray-800 p-2 rounded-lg text-sm">
        <input id="newCodeValue" type="number" placeholder="Rabatt in %" class="w-full bg-gray-800 p-2 rounded-lg text-sm">
        <button onclick="saveNewCode()" class="w-full bg-indigo-600 p-2 rounded-lg font-bold">Code erstellen</button>
      </div>
      <button onclick="openModal('managerModal')" class="w-full mt-4 text-gray-500 text-sm">Zur√ºck zum Manager</button>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400" id="adminTitle">Produkt hinzuf√ºgen</h3>
      <div class="space-y-3">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <input id="m_price" type="number" step="0.01" placeholder="Preis ‚Ç¨" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <input id="m_stock" type="number" placeholder="Lagerbestand" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <input id="m_sale" type="number" placeholder="Rabatt %" class="w-full bg-gray-800 p-2 rounded-lg outline-none">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold">Speichern</button>
        <button onclick="openModal('managerModal')" class="w-full mt-2 text-gray-500 text-xs text-center block">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm shadow-2xl">
      <h3 class="text-xl font-bold mb-4 text-green-400">Bestellung abschlie√üen</h3>
      <div class="space-y-4">
        <div>
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Dein Name (Pflicht)</label>
            <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-xl focus:border-green-500 outline-none transition-all" placeholder="Eintragen...">
        </div>
        <div>
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Nachricht (Optional)</label>
            <input id="c_time" type="text" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-xl focus:border-indigo-500 outline-none transition-all" placeholder="z.B. Abholung um 18 Uhr">
        </div>
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-xl font-bold opacity-30 shadow-lg transition-all">An WhatsApp senden</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], globalCodes = [], activeMultiplier = 1;

    db.ref('products').on('value', s => { products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderProducts(); renderInventory(); });
    db.ref('codes').on('value', s => { globalCodes = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderCodes(); });
    db.ref('orders').on('value', s => { renderOrders(s.val()); });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = products.length ? "" : "<div class='text-center py-10 text-gray-600 text-xs uppercase font-bold tracking-widest'>Sortiment wird geladen...</div>";
      products.forEach(p => {
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800 relative">
            ${p.sale > 0 ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-bold px-1.5 py-0.5 rounded-br-lg shadow-md z-10">-${p.sale}%</div>` : ''}
            <div>
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-sm mt-1">
                <span class="text-indigo-400 font-bold">${salePrice.toFixed(2)}‚Ç¨</span>
                <span class="text-gray-600 ml-2">‚Ä¢ ${p.stock} Stk.</span>
              </div>
            </div>
            <button onclick="addToCart('${p.id}')" class="bg-indigo-600 w-12 h-12 rounded-xl font-bold shadow-md active:scale-90 transition-transform ${p.stock <= 0 ? 'opacity-20' : ''}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    function renderInventory() {
      const tbody = document.getElementById("inventoryTable");
      tbody.innerHTML = products.map(p => `
        <tr class="border-b border-gray-800">
          <td class="p-2"><input onchange="updateRow('${p.id}', 'name', this.value)" value="${p.name}" class="bg-transparent outline-none w-24"></td>
          <td class="p-2"><input type="number" onchange="updateRow('${p.id}', 'stock', this.value)" value="${p.stock}" class="bg-transparent outline-none w-12 text-indigo-400 font-bold"></td>
          <td class="p-2"><input type="number" step="0.01" onchange="updateRow('${p.id}', 'price', this.value)" value="${p.price}" class="bg-transparent outline-none w-14 text-green-400"></td>
          <td class="p-2"><input type="number" onchange="updateRow('${p.id}', 'sale', this.value)" value="${p.sale || 0}" class="bg-transparent outline-none w-10 text-red-400"></td>
          <td class="p-2"><button onclick="deleteProduct('${p.id}')" class="text-red-500 font-bold opacity-50 hover:opacity-100">‚úï</button></td>
        </tr>
      `).join('');
    }

    function updateRow(id, field, value) {
        let val = (field === 'name') ? value : parseFloat(value);
        db.ref('products/' + id).update({ [field]: val });
    }

    function renderOrders(orders) {
      const list = document.getElementById("orderManagerList");
      if(!orders) { list.innerHTML = "<div class='text-gray-600 text-xs'>Keine Bestellungen vorhanden.</div>"; return; }
      list.innerHTML = Object.keys(orders).reverse().map(k => {
        const o = orders[k];
        return `
          <div class="bg-gray-800 p-3 rounded-xl flex items-center gap-3 ${o.done ? 'opacity-30' : ''} border border-gray-700">
            <input type="checkbox" ${o.done ? 'checked' : ''} onchange="toggleOrder('${k}', this.checked)" class="w-5 h-5 accent-indigo-500">
            <div class="flex-1">
                <div class="text-[10px] text-gray-500">${o.date}</div>
                <div class="font-bold text-sm text-gray-100">${o.customer}</div>
                <div class="text-[10px] text-indigo-400 italic">${o.time ? 'Info: ' + o.time : 'Keine Zusatzinfo'}</div>
                <div class="text-[9px] text-gray-400">${o.items.map(i => i.name).join(", ")}</div>
            </div>
            <div class="font-bold text-green-400 text-sm">${o.total.toFixed(2)}‚Ç¨</div>
            <button onclick="deleteOrder('${k}')" class="text-gray-600 hover:text-red-400 text-xs ml-2">üóëÔ∏è</button>
          </div>
        `;
      }).join('');
    }

    function toggleOrder(id, done) { db.ref('orders/' + id).update({ done }); }
    function deleteOrder(id) { if(confirm("L√∂schen?")) db.ref('orders/' + id).remove(); }
    function deleteProduct(id) { if(confirm("Produkt l√∂schen?")) db.ref('products/' + id).remove(); }
    function triggerAdminMenu() { if (prompt("Passwort:") === "030199") openModal('managerModal'); }
    function openProductAdmin() { openModal('adminModal'); }

    async function saveToFirebase() {
      const data = { 
        name: document.getElementById("m_name").value, 
        price: parseFloat(document.getElementById("m_price").value) || 0, 
        stock: parseInt(document.getElementById("m_stock").value) || 0, 
        sale: parseInt(document.getElementById("m_sale").value) || 0 
      };
      await db.ref('products').push(data);
      openModal('managerModal');
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id); if (p.stock <= 0) return; p.stock--;
      const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price, qty: 1 });
      renderProducts(); renderCart();
    }

    function renderCart() {
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      document.getElementById("cartItems").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("") || "Warenkorb leer";
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      const info = document.getElementById("c_time").value.trim(); // Jetzt optional
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      
      // Lagerbestand in DB aktualisieren
      for (const i of cart) { 
        const p = products.find(x => x.id === i.id); 
        await db.ref('products/' + i.id).update({ stock: p.stock }); 
      }
      
      // Bestellung in DB speichern
      await db.ref('orders').push({ 
        customer: name, 
        time: info || "", 
        items: cart, 
        total: total, 
        date: new Date().toLocaleString(), 
        done: false 
      });

      // WhatsApp Nachricht bauen
      let msg = `Bestellung von *${name}*:%0A` + 
                (info ? `Info: _${info}_%0A` : `Keine Nachricht hinterlassen%0A`) + 
                cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A") + 
                `%0AGesamt: ${total.toFixed(2)} ‚Ç¨`;
      
      window.open(`https://wa.me/?text=${msg}`, "_blank");
      cart = []; closeModals(); renderCart();
    }

    function applyGlobalCode() {
      const val = document.getElementById("discountInput").value.trim().toUpperCase();
      const c = globalCodes.find(x => x.code === val);
      activeMultiplier = c ? (1 - c.value/100) : 1;
      document.getElementById("activeCodeLabel").textContent = c ? `Code "${val}" aktiv (-${c.value}%)` : (val ? "Ung√ºltig" : "");
      renderCart();
    }

    async function saveNewCode() { 
        const code = document.getElementById("newCodeName").value.trim().toUpperCase(); 
        const value = parseInt(document.getElementById("newCodeValue").value); 
        if (code && value) { await db.ref('codes').push({ code, value }); document.getElementById("newCodeName").value=""; document.getElementById("newCodeValue").value=""; } 
    }
    
    function renderCodes() {
      document.getElementById("codeList").innerHTML = globalCodes.map(c => `<div class="flex justify-between items-center bg-gray-800 p-2 rounded-lg text-sm mb-1"><span><b>${c.code}</b> (-${c.value}%)</span><button onclick="db.ref('codes/${c.id}').remove()" class="text-red-500 px-2 font-bold">X</button></div>`).join("");
    }

    function clearCart() { cart.forEach(i => { const p = products.find(x => x.id === i.id); if(p) p.stock += i.qty; }); cart = []; renderProducts(); renderCart(); }
    function openModal(id) { closeModals(); document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    
    function openCheckout() { 
        if (cart.length) { 
            document.getElementById("c_name").value=""; 
            document.getElementById("c_time").value=""; 
            checkForm(); 
            openModal('checkoutModal'); 
        } 
    }
    
    function checkForm() { 
      const btn = document.getElementById("finalOrderBtn");
      // Nur Name muss ausgef√ºllt sein (> 1 Zeichen)
      const ok = document.getElementById("c_name").value.trim().length > 1;
      btn.disabled = !ok; 
      btn.classList.toggle("opacity-30", !ok);
    }
  </script>
</body>
</html>
