<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
    #adminModal, #historyModal, #checkoutModal { z-index: 100; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-400">‚ùÑÔ∏è Cloud Marktplatz</h1>
    
    <div id="productList" class="space-y-3">Lade Sortiment aus der Cloud...</div>

    <div class="mt-6 bg-gray-900 p-4 rounded-2xl shadow-lg border border-gray-800">
      <h2 class="text-lg font-semibold mb-2 flex justify-between">
        <span>üõí Warenkorb</span>
        <button onclick="clearCart()" class="text-xs text-red-400 font-normal underline">Leeren</button>
      </h2>
      <div id="cartItems" class="text-sm space-y-1"></div>

      <div class="mt-3">
        <input id="discountCode" placeholder="Rabattcode eingeben"
          class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button onclick="applyDiscount()"
          class="mt-2 w-full bg-indigo-600 hover:bg-indigo-500 p-2 rounded-lg transition font-semibold">
          Code anwenden
        </button>
      </div>

      <div class="mt-3 text-right font-bold text-lg">
        Gesamt: <span id="totalPrice">0.00</span> ‚Ç¨
      </div>
      
      <button onclick="openCheckout()" class="mt-3 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl text-lg font-semibold shadow-lg transition">
        üì≤ Bestelldaten eingeben
      </button>
    </div>

    <div class="mt-8 flex flex-col gap-3 items-center">
      <button onclick="triggerAdmin()" class="text-xs text-gray-500 underline font-medium">Produkt hinzuf√ºgen / verwalten</button>
      <button onclick="triggerHistory()" class="text-xs text-gray-600 underline font-medium">Bestellhistorie anzeigen</button>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm shadow-2xl flex flex-col max-h-[90vh]">
      <h3 class="text-xl font-bold mb-4 text-green-400">Bestellung best√§tigen</h3>
      
      <div class="overflow-y-auto pr-2">
        <div class="bg-gray-800 p-3 rounded-xl mb-4 text-sm border border-gray-700 font-mono">
            <div id="checkoutSummary"></div>
            <div class="mt-2 text-right font-bold text-indigo-400 border-t border-gray-700 pt-1">
              Gesamt: <span id="checkoutTotal">0.00</span> ‚Ç¨
            </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-xs text-red-400 mb-1 font-bold italic">Dein Name (Pflichtfeld)*</label>
            <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
          </div>
          <div>
            <label class="block text-xs text-gray-400 mb-1">Abholzeit (freiwillig)</label>
            <input id="c_time" type="text" class="w-full bg-gray-800 border border-gray-700 p-2 rounded-lg" placeholder="z.B. heute 18 Uhr">
          </div>
          <div>
            <label class="block text-xs text-gray-400 mb-1">Sonstiges</label>
            <textarea id="c_note" class="w-full bg-gray-800 border border-gray-700 p-2 rounded-lg h-20"></textarea>
          </div>
        </div>
      </div>
      
      <div class="pt-4 flex flex-col gap-2">
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-3 rounded-xl font-bold opacity-30 cursor-not-allowed transition">
          Jetzt √ºber WhatsApp bestellen
        </button>
        <button onclick="closeModals()" class="w-full bg-gray-800 p-2 rounded-xl text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 modal-hidden">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 id="modalTitle" class="text-xl font-bold mb-4 text-indigo-400">Produkt Cloud-Edit</h3>
      <div class="space-y-3">
        <input id="m_name" type="text" class="w-full bg-gray-800 p-2 rounded-lg border border-gray-700" placeholder="Produktname">
        <div class="flex gap-4">
          <input id="m_price" type="number" step="0.01" class="w-full bg-gray-800 p-2 rounded-lg border border-gray-700" placeholder="Preis ‚Ç¨">
          <input id="m_sale" type="number" class="w-full bg-gray-800 p-2 rounded-lg border border-red-900/30 text-red-400" placeholder="Rabatt %">
        </div>
        <input id="m_stock" type="number" class="w-full bg-gray-800 p-2 rounded-lg border border-gray-700" placeholder="Bestand">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold shadow-lg">In Cloud speichern</button>
        <button id="deleteBtn" onclick="deleteFromFirebase()" class="w-full bg-red-900/50 text-red-400 p-2 rounded-xl text-sm hidden">Produkt l√∂schen</button>
        <button onclick="closeModals()" class="w-full bg-gray-800 p-2 rounded-xl text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="historyModal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 modal-hidden">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-md shadow-2xl max-h-[80vh] flex flex-col">
      <h3 class="text-xl font-bold mb-4 text-green-400">Bestellhistorie</h3>
      <div id="historyList" class="overflow-y-auto space-y-3 pr-2 text-sm"></div>
      <div class="pt-4 border-t border-gray-800 mt-4">
        <div class="text-right font-bold text-lg text-green-400">Umsatz: <span id="historyTotal">0.00</span> ‚Ç¨</div>
        <button onclick="clearHistory()" class="text-[10px] text-red-500 underline mt-2">Historie l√∂schen</button>
        <button onclick="closeModals()" class="w-full bg-gray-800 p-3 rounded-xl mt-4">Schlie√üen</button>
      </div>
    </div>
  </div>

  <script>
    // --- FIREBASE KONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [];
    let cart = [];
    let discountMultiplier = 1;
    let editingId = null;

    // --- REALTIME DATEN LADEN ---
    db.ref('products').on('value', (snapshot) => {
      const data = snapshot.val();
      products = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
      renderProducts();
    });

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = products.length === 0 ? "<div class='text-gray-500 italic text-center'>Warte auf Cloud-Daten...</div>" : "";
      
      products.forEach(p => {
        const hasSale = p.sale > 0;
        const currentPrice = hasSale ? p.price * (1 - p.sale/100) : p.price;
        
        list.innerHTML += `
          <div class="bg-gray-900 p-3 rounded-xl flex justify-between items-center border border-gray-800 relative">
            ${hasSale ? `<div class="absolute top-0 left-0 bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded-br-lg shadow-lg">-${p.sale}%</div>` : ''}
            <div onclick="editProduct('${p.id}')" class="cursor-pointer flex-1 pt-1 pr-2">
              <div class="font-semibold leading-tight">${p.name}</div>
              <div class="text-sm mt-1">
                  ${hasSale ? `<span class="text-red-400 font-bold">${currentPrice.toFixed(2)} ‚Ç¨</span> <span class="text-gray-500 line-through text-xs">${p.price.toFixed(2)} ‚Ç¨</span>` : `<span class="text-gray-400">${p.price.toFixed(2)} ‚Ç¨</span>`}
                  <span class="text-gray-600 ml-2">‚Ä¢ ${p.stock} Stk</span>
              </div>
            </div>
            <button onclick="addToCart('${p.id}')" class="bg-indigo-600 w-10 h-10 rounded-lg font-bold shadow-md ${p.stock <= 0 ? 'opacity-30' : 'active:scale-95 transition'}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    // --- WARENKORB ---
    function addToCart(id) {
      const p = products.find(prod => prod.id === id);
      if (p.stock <= 0) return;
      p.stock--;
      const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price, qty: 1 });
      renderProducts(); renderCart();
    }

    function renderCart() {
      const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0) * discountMultiplier;
      document.getElementById("cartItems").innerHTML = cart.length === 0 ? "<div class='text-gray-600 italic'>Warenkorb leer</div>" : 
        cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span> <span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("");
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    function clearCart() {
      cart.forEach(item => { const p = products.find(prod => prod.id === item.id); if (p) p.stock += item.qty; });
      cart = []; renderProducts(); renderCart();
    }

    function applyDiscount() {
      const code = document.getElementById("discountCode").value.trim().toUpperCase();
      discountMultiplier = (code === "CHEFE") ? 0 : (code === "RETTER20") ? 0.8 : 1;
      if (code !== "" && discountMultiplier === 1) alert("Ung√ºltiger Code!");
      renderCart();
    }

    // --- CHECKOUT & WA ---
    function openCheckout() {
      if (cart.length === 0) return alert("Warenkorb leer!");
      const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0) * discountMultiplier;
      document.getElementById("checkoutSummary").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("");
      document.getElementById("checkoutTotal").textContent = total.toFixed(2);
      checkForm();
      document.getElementById("checkoutModal").classList.replace("modal-hidden", "modal-visible");
    }

    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      const time = document.getElementById("c_time").value.trim();
      const note = document.getElementById("c_note").value.trim();
      const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0) * discountMultiplier;

      for (const item of cart) {
        const p = products.find(prod => prod.id === item.id);
        await db.ref('products/' + item.id).update({ stock: p.stock });
      }

      await db.ref('orders').push({ 
        customer: name, items: cart, total: total, time: time, note: note, date: new Date().toLocaleString("de-DE") 
      });

      let msg = `*Bestellung: ${name}*%0A` + `--------------------------%0A` + 
                cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A") + 
                `%0A--------------------------%0A*Gesamt: ${total.toFixed(2)} ‚Ç¨*`;
      if (time) msg += `%0Aüïí Zeit: ${time}`;
      if (note) msg += `%0Aüìù Info: ${note}`;

      window.open(`https://wa.me/?text=${msg}`, "_blank");
      cart = []; closeModals(); renderCart();
    }

    // --- ADMIN ---
    async function saveToFirebase() {
      const name = document.getElementById("m_name").value;
      const price = parseFloat(document.getElementById("m_price").value);
      const stock = parseInt(document.getElementById("m_stock").value);
      const sale = parseInt(document.getElementById("m_sale").value) || 0;
      
      if (!name || isNaN(price)) return alert("Bitte Name und Preis eingeben!");
      
      const data = { name, price, stock, sale };
      if (editingId) await db.ref('products/' + editingId).update(data);
      else await db.ref('products').push(data);
      closeModals();
    }

    function deleteFromFirebase() { if (confirm("Produkt l√∂schen?")) { db.ref('products/' + editingId).remove(); closeModals(); } }

    function triggerAdmin() { if (prompt("Passwort:") === "1234") { editingId = null; openModal(); } }
    function editProduct(id) { if (prompt("Passwort:") === "1234") { editingId = id; openModal(id); } }

    function openModal(id = null) {
      document.getElementById("adminModal").classList.replace("modal-hidden", "modal-visible");
      if (id) {
        const p = products.find(prod => prod.id === id);
        document.getElementById("m_name").value = p.name;
        document.getElementById("m_price").value = p.price;
        document.getElementById("m_stock").value = p.stock;
        document.getElementById("m_sale").value = p.sale;
        document.getElementById("deleteBtn").classList.remove("hidden");
      } else {
        document.querySelectorAll("#adminModal input").forEach(i => i.value = "");
        document.getElementById("deleteBtn").classList.add("hidden");
      }
    }

    function triggerHistory() {
      if (prompt("Passwort:") === "1234") {
        db.ref('orders').once('value', (s) => {
          const orders = s.val();
          const list = document.getElementById("historyList");
          let grandTotal = 0;
          list.innerHTML = !orders ? "Keine Verk√§ufe." : "";
          if (orders) {
            Object.keys(orders).reverse().forEach(id => {
              const o = orders[id];
              grandTotal += o.total;
              list.innerHTML += `<div class="bg-gray-800 p-3 rounded-lg border-l-4 border-green-500 mb-2">
                <div class="text-[10px] text-gray-400">${o.date} - *${o.customer}*</div>
                <div class="font-bold text-gray-100">${o.items.map(i => `${i.qty}x ${i.name}`).join(", ")}</div>
                <div class="text-green-400 text-right font-bold">${o.total.toFixed(2)} ‚Ç¨</div>
              </div>`;
            });
          }
          document.getElementById("historyTotal").textContent = grandTotal.toFixed(2);
          document.getElementById("historyModal").classList.replace("modal-hidden", "modal-visible");
        });
      }
    }

    function clearHistory() { if (confirm("Historie l√∂schen?")) { db.ref('orders').remove(); triggerHistory(); } }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function checkForm() { 
      const name = document.getElementById("c_name").value.trim();
      const btn = document.getElementById("finalOrderBtn");
      btn.disabled = name.length < 2; 
      btn.classList.toggle("opacity-30", name.length < 2);
      btn.classList.toggle("cursor-not-allowed", name.length < 2);
    }
  </script>
</body>
</html>
