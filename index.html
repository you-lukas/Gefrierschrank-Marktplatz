<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transition: opacity 0.3s ease; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    input[type="number"]::-webkit-inner-spin-button { display: none; }
    .note-input { background: #1f2937 !important; border: 1px solid #374151 !important; font-size: 10px !important; padding: 2px 6px !important; border-radius: 6px !important; color: #f3f4f6 !important; width: 80px !important; outline: none !important; }
    .btn-plus { width: 48px !important; height: 48px !important; min-width: 48px; min-height: 48px; }
    table { border-collapse: separate; border-spacing: 0 4px; }
    .pack-list { font-weight: bold; line-height: 1.4; color: #e5e7eb; }
    .pack-item { display: block; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 2px 0; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-28">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-400">‚ùÑÔ∏è Gefrierschrank Marktplatz</h1>
    <div id="productList" class="space-y-3">Verbindung zur Cloud wird hergestellt...</div>

    <div class="mt-6 bg-gray-900 p-5 rounded-2xl shadow-xl border border-gray-800">
      <h2 class="text-lg font-semibold mb-3 flex justify-between">üõí Warenkorb <button onclick="clearCart()" class="text-xs text-red-400 underline">Leeren</button></h2>
      <div id="cartItems" class="text-sm space-y-2 mb-4"></div>
      <div class="flex gap-2">
        <input id="discountInput" placeholder="Rabattcode" class="flex-1 p-2 rounded-lg bg-gray-800 border border-gray-700 text-sm outline-none uppercase">
        <button onclick="applyGlobalCode()" class="bg-indigo-600 px-4 rounded-lg text-sm font-bold">OK</button>
      </div>
      <div id="activeCodeLabel" class="text-[10px] text-green-400 mt-1 h-4"></div>
      <div class="mt-4 pt-3 border-t border-gray-800 text-right font-bold text-xl">
        <span id="totalPrice">0.00</span> ‚Ç¨
      </div>
      <button onclick="openCheckout()" class="mt-4 w-full bg-green-600 hover:bg-green-500 p-3 rounded-xl font-bold transition-all">üì≤ Jetzt Bestellen</button>
    </div>

    <div class="mt-16 text-center">
      <button onclick="triggerAdminMenu()" class="text-[10px] text-gray-800 hover:text-gray-600 uppercase tracking-[0.2em] font-bold">Admin</button>
    </div>
  </div>

  <div id="managerModal" class="fixed inset-0 bg-black/95 modal-hidden z-[70] flex flex-col p-2 overflow-hidden">
    <div class="max-w-5xl mx-auto w-full bg-gray-900 border border-gray-700 rounded-3xl p-6 flex flex-col h-full overflow-hidden shadow-2xl">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-indigo-400 font-black uppercase">Inventar-Manager</h2>
        <button onclick="closeModals()" class="text-gray-500 text-xs font-bold border border-gray-800 px-4 py-2 rounded-lg">CLOSE</button>
      </div>
      <div class="overflow-y-auto flex-1 mb-6 border border-gray-800 rounded-xl bg-black/20 p-2">
        <table class="w-full text-left text-xs">
          <thead class="text-gray-500 uppercase text-[10px] tracking-widest sticky top-0 bg-gray-900">
            <tr><th class="p-3">Produkt</th><th class="p-3">Lager</th><th class="p-3">Preis</th><th class="p-3">Sale</th><th class="p-3"></th></tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
      </div>
      <div class="flex flex-wrap gap-3">
          <button onclick="openProductAdmin()" class="bg-indigo-600 text-xs font-bold px-5 py-3 rounded-xl">+ NEU</button>
          <button onclick="openModal('codeModal')" class="bg-gray-800 text-xs font-bold px-5 py-3 rounded-xl">üéüÔ∏è CODES</button>
          <button onclick="openModal('orderModal')" class="bg-green-700 text-xs font-bold px-5 py-3 rounded-xl flex items-center gap-2">
             üì¶ BESTELLUNGEN <span id="openOrderBadge" class="bg-red-600 px-2 py-0.5 rounded-full text-white">0</span>
          </button>
      </div>
    </div>
  </div>

  <div id="orderModal" class="fixed inset-0 bg-black/98 modal-hidden z-[90] flex flex-col p-2 sm:p-6 overflow-hidden">
    <div class="max-w-6xl mx-auto w-full bg-gray-900 border border-gray-700 rounded-3xl p-6 flex flex-col h-full max-h-[95vh] shadow-2xl">
        <div class="flex justify-between items-center mb-6 border-b border-gray-800 pb-4">
            <h2 class="text-2xl font-black text-green-500 uppercase">Packliste</h2>
            <div class="flex gap-2">
                <button onclick="resetOrders()" class="bg-red-900/30 text-red-500 text-[10px] font-black px-4 py-2 rounded-lg border border-red-500/30 hover:bg-red-600 hover:text-white transition-all">RESET ALL</button>
                <button onclick="openModal('managerModal')" class="bg-gray-800 text-white text-[10px] font-black px-4 py-2 rounded-lg border border-gray-700">ZUR√úCK</button>
            </div>
        </div>
        <div class="overflow-auto flex-1 bg-black/20 rounded-2xl border border-gray-800">
            <table class="w-full text-left text-[11px]">
                <thead class="bg-gray-800 text-gray-400 uppercase text-[9px] tracking-widest sticky top-0">
                    <tr><th class="p-4 w-12 text-center">‚úî</th><th class="p-4">Datum</th><th class="p-4">Kunde</th><th class="p-4">Produkte</th><th class="p-4">Nachricht</th><th class="p-4">Summe</th><th class="p-4"></th></tr>
                </thead>
                <tbody id="orderTableBody" class="divide-y divide-gray-800/50"></tbody>
            </table>
        </div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400 uppercase">Neues Produkt</h3>
      <div class="space-y-3">
        <input id="m_name" placeholder="Name" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none text-white">
        <input id="m_price" type="number" step="0.01" placeholder="Preis ‚Ç¨" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none text-white">
        <input id="m_stock" type="number" placeholder="Bestand" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none text-white">
        <input id="m_sale" type="number" placeholder="Rabatt %" class="w-full bg-gray-800 p-3 rounded-xl border border-gray-700 outline-none text-white">
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-4 rounded-xl font-bold">SPEICHERN</button>
        <button onclick="openModal('managerModal')" class="w-full mt-2 text-gray-500 text-xs text-center block">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-green-400 uppercase text-center font-black">Bestellung Best√§tigen</h3>
      <div class="space-y-4">
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl focus:border-green-500 outline-none text-white" placeholder="Dein Name">
        <input id="c_msg" type="text" class="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl focus:border-indigo-500 outline-none text-white" placeholder="Info f√ºr uns (Optional)">
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-2xl font-bold opacity-30 shadow-lg text-lg">ZUM WHATSAPP CHAT</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-xs font-bold uppercase mt-2">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="codeModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-2xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-indigo-400 uppercase">Codes</h3>
      <div id="codeList" class="space-y-2 mb-4 max-h-40 overflow-y-auto"></div>
      <div class="space-y-2 border-t border-gray-800 pt-4">
        <input id="newCodeName" placeholder="CODE" class="w-full bg-gray-800 p-2 rounded-lg text-sm outline-none border border-gray-700 uppercase text-white">
        <input id="newCodeValue" type="number" placeholder="%" class="w-full bg-gray-800 p-2 rounded-lg text-sm outline-none border border-gray-700 text-white">
        <button onclick="saveNewCode()" class="w-full bg-indigo-600 p-2 rounded-lg font-bold">SPEICHERN</button>
      </div>
      <button onclick="openModal('managerModal')" class="w-full mt-4 text-gray-500 text-xs font-bold uppercase">Zur√ºck</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], globalCodes = [], activeMultiplier = 1;

    // --- LIVE SYNC ---
    db.ref('products').on('value', s => { 
      const data = s.val();
      products = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; 
      renderProducts(); 
      renderInventory(); 
    });

    db.ref('codes').on('value', s => { 
      const data = s.val();
      globalCodes = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []; 
      renderCodes(); 
    });

    db.ref('orders').on('value', s => { updateOrderTable(s.val()); });

    function renderProducts() {
      const list = document.getElementById("productList");
      if(!list) return;
      list.innerHTML = products.length ? "" : "<div class='text-center py-10 opacity-50'>Keine Produkte verf√ºgbar.</div>";
      products.forEach(p => {
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800 relative">
            ${p.sale > 0 ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-bold px-1.5 py-0.5 rounded-br-lg z-10">-${p.sale}%</div>` : ''}
            <div>
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-sm mt-1">
                <span class="${p.sale > 0 ? 'text-red-400' : 'text-indigo-400'} font-bold">${salePrice.toFixed(2)}‚Ç¨</span>
                <span class="text-gray-600 ml-2 text-xs">‚Ä¢ ${p.stock} Stk.</span>
              </div>
            </div>
            <button onclick="addToCart('${p.id}')" class="bg-indigo-600 btn-plus rounded-xl font-bold flex items-center justify-center text-xl shadow-md ${p.stock <= 0 ? 'opacity-20' : 'active:scale-95 transition-transform'}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    function renderInventory() {
      const tbody = document.getElementById("inventoryTable");
      if(!tbody) return;
      tbody.innerHTML = products.map(p => `
        <tr class="border-b border-gray-800/30 hover:bg-white/[0.02]">
          <td class="p-3 font-bold text-gray-300">${p.name}</td>
          <td class="p-3">
            <div class="flex items-center gap-2">
              <span class="text-indigo-400 font-black text-sm w-6">${p.stock}</span>
              <input type="number" onchange="updateRow('${p.id}', 'stock', this.value)" placeholder="Edit" class="bg-gray-800 border border-gray-700 rounded px-1 w-10 text-[10px] text-white">
              <input placeholder="Notiz" onchange="updateRow('${p.id}', 'n_stock', this.value)" value="${p.n_stock || ''}" class="note-input">
            </div>
          </td>
          <td class="p-3"><div class="flex items-center gap-1"><input type="number" step="0.01" onchange="updateRow('${p.id}', 'price', this.value)" value="${p.price}" class="bg-transparent outline-none w-10 text-green-400 font-bold"><input placeholder="Notiz" onchange="updateRow('${p.id}', 'n_price', this.value)" value="${p.n_price || ''}" class="note-input"></div></td>
          <td class="p-3"><div class="flex items-center gap-1"><input type="number" onchange="updateRow('${p.id}', 'sale', this.value)" value="${p.sale || 0}" class="bg-transparent outline-none w-8 text-red-400 font-bold"><input placeholder="Notiz" onchange="updateRow('${p.id}', 'n_sale', this.value)" value="${p.n_sale || ''}" class="note-input"></div></td>
          <td class="p-3"><button onclick="deleteProduct('${p.id}')" class="text-red-500 opacity-50 hover:opacity-100">‚úï</button></td>
        </tr>
      `).join('');
    }

    // --- DER ENTSCHEIDENDE BESTELL-FIX ---
    async function orderWhatsApp() {
      const name = document.getElementById("c_name").value.trim();
      const msgUser = document.getElementById("c_msg").value.trim();
      const total = parseFloat(document.getElementById("totalPrice").textContent);
      
      // 1. Bestand in der Cloud abziehen (Direktes Update)
      for (const item of cart) {
          const currentProd = products.find(p => p.id === item.id);
          if (currentProd) {
              const newStock = Math.max(0, currentProd.stock - item.qty);
              await db.ref('products/' + item.id).update({ stock: newStock });
          }
      }

      // 2. Bestellung speichern
      await db.ref('orders').push({ 
        customer: name, 
        time: msgUser, 
        items: cart.map(i => ({ name: i.name, qty: i.qty })), 
        total: total, 
        date: new Date().toLocaleString('de-DE'), 
        done: false 
      });

      // 3. WhatsApp Nachricht
      let text = `Bestellung von *${name}*:%0A` + cart.map(i => `- ${i.qty}x ${i.name}`).join("%0A") + `%0AGesamt: ${total.toFixed(2)} ‚Ç¨`;
      window.open(`https://wa.me/?text=${text}`, "_blank");
      
      cart = []; 
      closeModals(); 
      renderCart();
    }

    function addToCart(id) {
      const p = products.find(x => x.id === id); 
      if (!p || p.stock <= 0) return; 
      
      const item = cart.find(i => i.id === id);
      const totalInCart = item ? item.qty : 0;
      
      if (totalInCart < p.stock) {
          const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
          if (item) item.qty++; else cart.push({ id, name: p.name, price, qty: 1 });
          renderCart();
      } else {
          alert("Nicht mehr genug auf Lager!");
      }
    }

    function renderCart() {
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      document.getElementById("cartItems").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("") || "Warenkorb leer";
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    function updateOrderTable(orders) {
      const tbody = document.getElementById("orderTableBody");
      if(!tbody) return;
      if(!orders) { 
        tbody.innerHTML = "<tr><td colspan='7' class='p-10 text-center opacity-30 uppercase'>Keine Bestellungen</td></tr>"; 
        document.getElementById("openOrderBadge").innerText="0"; 
        return; 
      }
      const keys = Object.keys(orders).reverse();
      document.getElementById("openOrderBadge").innerText = keys.filter(k => !orders[k].done).length;
      tbody.innerHTML = keys.map(k => {
        const o = orders[k];
        const itemsHtml = o.items ? o.items.map(i => `<span class="pack-item">üì¶ ${i.qty}x ${i.name}</span>`).join("") : "Fehler";
        return `
          <tr class="${o.done ? 'opacity-20 grayscale' : 'bg-gray-800/40'} border-b border-gray-800/20">
            <td class="p-4 text-center"><input type="checkbox" ${o.done ? 'checked' : ''} onchange="toggleOrder('${k}', this.checked)" class="w-6 h-6 accent-green-500"></td>
            <td class="p-4 text-gray-500 text-[10px] whitespace-nowrap">${o.date || ''}</td>
            <td class="p-4 font-black text-white text-sm">${o.customer || ''}</td>
            <td class="p-4"><div class="pack-list">${itemsHtml}</div></td>
            <td class="p-4 italic text-indigo-300 text-[10px]">${o.time || '-'}</td>
            <td class="p-4 font-black text-green-400 text-sm">${o.total ? o.total.toFixed(2) + ' ‚Ç¨' : '0.00 ‚Ç¨'}</td>
            <td class="p-4"><button onclick="deleteOrder('${k}')" class="text-red-500 opacity-50 hover:opacity-100">üóëÔ∏è</button></td>
          </tr>`;
      }).join('');
    }

    // Hilfsfunktionen
    function updateRow(id, field, value) { let val = (field === 'name' || field.startsWith('n_')) ? value : parseFloat(value); db.ref('products/' + id).update({ [field]: val }); }
    function toggleOrder(id, done) { db.ref('orders/' + id).update({ done }); }
    function deleteOrder(id) { if(confirm("L√∂schen?")) db.ref('orders/' + id).remove(); }
    function resetOrders() { if(confirm("ALLES L√ñSCHEN?")) db.ref('orders').remove(); }
    function deleteProduct(id) { if(confirm("L√∂schen?")) db.ref('products/' + id).remove(); }
    function triggerAdminMenu() { if (prompt("Passwort:") === "030199") openModal('managerModal'); }
    function openProductAdmin() { openModal('adminModal'); }
    async function saveToFirebase() {
      const data = { name: document.getElementById("m_name").value, price: parseFloat(document.getElementById("m_price").value) || 0, stock: parseInt(document.getElementById("m_stock").value) || 0, sale: parseInt(document.getElementById("m_sale").value) || 0 };
      await db.ref('products').push(data); openModal('managerModal');
    }
    function applyGlobalCode() {
      const val = document.getElementById("discountInput").value.trim().toUpperCase();
      const c = globalCodes.find(x => x.code === val);
      activeMultiplier = c ? (1 - c.value/100) : 1;
      document.getElementById("activeCodeLabel").textContent = c ? `Code aktiv (-${c.value}%)` : (val ? "Ung√ºltig" : "");
      renderCart();
    }
    async function saveNewCode() { 
        const code = document.getElementById("newCodeName").value.trim().toUpperCase(); 
        const value = parseInt(document.getElementById("newCodeValue").value); 
        if (code && value) { await db.ref('codes').push({ code, value }); document.getElementById("newCodeName").value=""; } 
    }
    function renderCodes() { document.getElementById("codeList").innerHTML = globalCodes.map(c => `<div class="flex justify-between items-center bg-gray-800 p-2 rounded-lg text-sm mb-1"><span><b>${c.code}</b> (-${c.value}%)</span><button onclick="db.ref('codes/${c.id}').remove()">X</button></div>`).join(""); }
    function clearCart() { cart = []; renderCart(); }
    function openModal(id) { closeModals(); document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function openCheckout() { if (cart.length) { document.getElementById("c_name").value=""; checkForm(); openModal('checkoutModal'); } }
    function checkForm() { 
      const btn = document.getElementById("finalOrderBtn");
      const ok = document.getElementById("c_name").value.trim().length > 1;
      btn.disabled = !ok; btn.classList.toggle("opacity-30", !ok);
    }
  </script>
</body>
</html>
