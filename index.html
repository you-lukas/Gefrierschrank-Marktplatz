<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefrierschrank Marktplatz Pro</title>
  <link rel="icon" href="https://fav.farm/‚ùÑÔ∏è" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    .modal-hidden { visibility: hidden; opacity: 0; pointer-events: none; transform: translateY(20px); }
    .modal-visible { visibility: visible; opacity: 1; pointer-events: auto; transform: translateY(0); transition: all 0.3s ease; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans">

  <div class="max-w-md mx-auto p-4 pb-32">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-bold text-indigo-400">‚ùÑÔ∏è Marktplatz</h1>
      <div id="activeDiscountTag" class="text-[10px] bg-green-900/50 text-green-400 px-2 py-1 rounded hidden">Rabatt aktiv</div>
    </header>
    
    <div id="categoryFilter" class="flex gap-2 overflow-x-auto pb-4 no-scrollbar"></div>

    <div id="productList" class="space-y-3">Lade Sortiment...</div>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-gray-950/80 backdrop-blur-lg border-t border-gray-800 z-40">
        <div class="max-w-md mx-auto flex gap-3 items-center">
            <div class="flex-1 bg-gray-900 p-3 rounded-2xl border border-gray-800 flex justify-between items-center">
                <span class="text-xs text-gray-500">Gesamt:</span>
                <span class="font-bold text-indigo-400"><span id="totalPrice">0.00</span> ‚Ç¨</span>
            </div>
            <button onclick="openCheckout()" class="bg-green-600 px-6 py-3 rounded-2xl font-bold shadow-lg shadow-green-900/20 active:scale-95 transition">Kasse</button>
        </div>
    </div>

    <button onclick="triggerAdminAuth()" class="mt-10 w-full text-[10px] text-gray-800 py-4">Admin System</button>
  </div>

  <div id="detailModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-50">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm">
      <div id="detailContent"></div>
      <div id="detailActions" class="mt-6 flex gap-3 border-t border-gray-800 pt-6">
        <input id="detailQty" type="number" value="1" min="1" class="w-20 bg-gray-800 border border-gray-700 p-3 rounded-xl text-center font-bold">
        <button onclick="addToCartFromDetail()" class="flex-1 bg-indigo-600 p-3 rounded-xl font-bold">Hinzuf√ºgen</button>
      </div>
      <button onclick="closeModals()" class="w-full mt-4 text-gray-500 text-sm">Zur√ºck</button>
    </div>
  </div>

  <div id="adminTerminal" class="fixed inset-0 bg-gray-950 flex flex-col modal-hidden z-[60] overflow-y-auto p-4">
    <div class="max-w-md mx-auto w-full pb-10">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-black text-red-500 uppercase tracking-tighter">Terminal</h2>
        <button onclick="closeModals()" class="bg-gray-800 w-10 h-10 rounded-full flex items-center justify-center">‚úï</button>
      </div>
      
      <div id="adminStats" class="grid grid-cols-2 gap-3 mb-6">
          <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800 text-center">
              <div class="text-[10px] text-gray-500 uppercase">Lagerwert</div>
              <div id="statLagerwert" class="text-lg font-bold">0.00 ‚Ç¨</div>
          </div>
          <div class="bg-gray-900 p-4 rounded-2xl border border-gray-800 text-center">
              <div class="text-[10px] text-gray-500 uppercase">Offene Bestell.</div>
              <div id="statOrders" class="text-lg font-bold">0</div>
          </div>
      </div>

      <div class="grid grid-cols-2 gap-3 mb-8">
        <button onclick="showProductEditor()" class="bg-indigo-600 p-4 rounded-2xl font-bold text-sm shadow-lg shadow-indigo-900/40">‚ûï Produkt</button>
        <button onclick="showHistory()" class="bg-gray-900 p-4 rounded-2xl border border-gray-700 text-sm font-bold">üìú Historie</button>
        <button onclick="openModal('codeModal')" class="bg-gray-900 p-4 rounded-2xl border border-gray-700 text-sm font-bold">üéüÔ∏è Gutscheine</button>
        <button onclick="openModal('lagerModal')" class="bg-gray-900 p-4 rounded-2xl border border-gray-700 text-sm font-bold">üì¶ Internes Lager</button>
      </div>

      <div class="text-xs uppercase text-gray-500 mb-3 px-1 font-bold">Sortiment & Bestand</div>
      <div id="adminProductList" class="space-y-2"></div>
    </div>
  </div>

  <div id="adminModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[70]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm max-h-[90vh] overflow-y-auto">
      <h3 class="text-xl font-bold mb-4">Bearbeiten</h3>
      <div class="space-y-4">
        <input id="m_name" placeholder="Produktname" class="w-full bg-gray-800 p-3 rounded-xl">
        <input id="m_cat" placeholder="Kategorie" class="w-full bg-gray-800 p-3 rounded-xl list-none">
        <div class="flex gap-2">
          <input id="m_price" type="number" step="0.01" placeholder="VK Preis ‚Ç¨" class="w-1/2 bg-gray-800 p-3 rounded-xl text-indigo-400 font-bold">
          <input id="m_stock" type="number" placeholder="Bestand" class="w-1/2 bg-gray-800 p-3 rounded-xl">
        </div>
        <div class="bg-red-900/10 p-3 rounded-xl border border-red-900/20">
            <label class="text-[10px] text-red-500 uppercase font-bold">Angebot Banner %</label>
            <input id="m_sale" type="number" placeholder="z.B. 10" class="w-full bg-transparent p-1 outline-none">
        </div>
        <textarea id="m_desc" placeholder="Inhalt / Zusatzstoffe (optional)" class="w-full bg-gray-800 p-3 rounded-xl h-20 text-sm"></textarea>
        <textarea id="m_prep" placeholder="Zubereitung (optional)" class="w-full bg-gray-800 p-3 rounded-xl h-20 text-sm"></textarea>
        <textarea id="m_internal" placeholder="INTERNE INFO (Nur Admin sieht das)" class="w-full bg-gray-950 p-3 rounded-xl h-20 text-sm border border-indigo-900 text-indigo-300"></textarea>
        
        <button onclick="saveToFirebase()" class="w-full bg-indigo-600 p-4 rounded-2xl font-bold shadow-xl">Speichern</button>
        <button id="deleteBtn" onclick="deleteFromFirebase()" class="w-full text-red-500 text-xs py-2">Produkt unwiderruflich l√∂schen</button>
        <button onclick="document.getElementById('adminModal').classList.replace('modal-visible','modal-hidden')" class="w-full text-gray-500 text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="lagerModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[70]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm max-h-[80vh] flex flex-col">
      <h3 class="text-xl font-bold mb-4">Interne Lager-√úbersicht</h3>
      <div id="internalLagerContent" class="overflow-y-auto space-y-3 pr-2"></div>
      <button onclick="document.getElementById('lagerModal').classList.replace('modal-visible','modal-hidden')" class="mt-6 w-full bg-gray-800 p-3 rounded-xl font-bold">Schlie√üen</button>
    </div>
  </div>

  <div id="historyModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[70]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm max-h-[85vh] flex flex-col">
      <h3 class="text-xl font-bold mb-4">Bestellungen</h3>
      <div id="historyContent" class="space-y-4 overflow-y-auto pr-2"></div>
      <button onclick="document.getElementById('historyModal').classList.replace('modal-visible','modal-hidden')" class="mt-4 w-full bg-gray-800 p-3 rounded-xl">Schlie√üen</button>
    </div>
  </div>

  <div id="checkoutModal" class="fixed inset-0 bg-black/90 flex items-center justify-center p-4 modal-hidden z-[80]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4 text-green-400">Bestellung best√§tigen</h3>
      <div class="space-y-4">
        <input id="c_name" type="text" oninput="checkForm()" class="w-full bg-gray-800 p-4 rounded-2xl" placeholder="Dein Name">
        <input id="c_time" type="text" oninput="checkForm()" class="w-full bg-gray-800 p-4 rounded-2xl" placeholder="Abholzeit">
        <div id="cartSummary" class="text-xs bg-gray-950 p-4 rounded-2xl border border-gray-800 space-y-1"></div>
        <button id="finalOrderBtn" onclick="orderWhatsApp()" disabled class="w-full bg-green-600 p-4 rounded-2xl font-bold opacity-30 shadow-lg shadow-green-900/30">WhatsApp Bestellung senden</button>
        <button onclick="closeModals()" class="w-full text-gray-500 text-sm">Abbrechen</button>
      </div>
    </div>
  </div>

  <div id="codeModal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 modal-hidden z-[70]">
    <div class="bg-gray-900 border border-gray-700 p-6 rounded-3xl w-full max-w-sm">
      <h3 class="text-xl font-bold mb-4">Gutscheincodes</h3>
      <div id="codeList" class="mb-4 space-y-2"></div>
      <div class="flex gap-2">
          <input id="newCodeName" placeholder="CODE" class="w-2/3 bg-gray-800 p-3 rounded-xl uppercase">
          <input id="newCodeValue" type="number" placeholder="%" class="w-1/3 bg-gray-800 p-3 rounded-xl">
      </div>
      <button onclick="saveNewCode()" class="mt-2 bg-indigo-600 w-full p-3 rounded-xl font-bold">Erstellen</button>
      <button onclick="document.getElementById('codeModal').classList.replace('modal-visible','modal-hidden')" class="mt-4 text-gray-500 w-full">Zur√ºck</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCC95uMeJcgxuHLLB-w9nuq8lM-27iwIU",
      authDomain: "gefrierschrank-marktplatz.firebaseapp.com",
      databaseURL: "https://gefrierschrank-marktplatz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gefrierschrank-marktplatz",
      storageBucket: "gefrierschrank-marktplatz.firebasestorage.app",
      messagingSenderId: "173053739867",
      appId: "1:173053739867:web:6250f88da24202aa4f907e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let products = [], cart = [], globalCodes = [], activeMultiplier = 1, editingId = null, currentDetailId = null;

    db.ref('products').on('value', s => { 
        products = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; 
        renderProducts(); 
        renderAdminProducts();
        updateStats();
    });
    db.ref('codes').on('value', s => { globalCodes = s.val() ? Object.keys(s.val()).map(k => ({id:k, ...s.val()[k]})) : []; renderCodes(); });

    function renderProducts(filter = 'all') {
      const list = document.getElementById("productList");
      const cats = [...new Set(products.map(p => p.category || "Sonstiges"))];
      const fBox = document.getElementById("categoryFilter");
      fBox.innerHTML = `<button onclick="renderProducts('all')" class="px-4 py-2 rounded-xl text-xs font-bold border ${filter === 'all' ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-900 border-gray-800 text-gray-500'}">Alle</button>`;
      cats.forEach(c => {
          fBox.innerHTML += `<button onclick="renderProducts('${c}')" class="px-4 py-2 rounded-xl text-xs font-bold border ${filter === c ? 'bg-indigo-600 border-indigo-500' : 'bg-gray-900 border-gray-800 text-gray-500'} whitespace-nowrap">${c}</button>`;
      });

      list.innerHTML = "";
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      filtered.forEach(p => {
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        list.innerHTML += `
          <div class="bg-gray-900 p-4 rounded-2xl flex justify-between items-center border border-gray-800 relative overflow-hidden active:bg-gray-800 transition">
            ${p.sale > 0 ? `<div class="absolute top-0 left-0 bg-red-600 text-[8px] font-bold px-2 py-0.5 rounded-br-lg z-10">-${p.sale}%</div>` : ''}
            <div onclick="showDetails('${p.id}')" class="flex-1 cursor-pointer">
              <div class="font-bold text-gray-100">${p.name}</div>
              <div class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">${p.category || 'Sonstiges'}</div>
              <div class="mt-1">
                ${p.sale > 0 ? `<span class="text-red-400 font-bold">${salePrice.toFixed(2)}‚Ç¨</span> <span class="text-gray-600 line-through text-[10px] ml-1">${p.price.toFixed(2)}‚Ç¨</span>` : `<span class="text-indigo-400 font-bold">${p.price.toFixed(2)}‚Ç¨</span>`}
              </div>
            </div>
            <button onclick="addToCartDirect('${p.id}')" class="bg-gray-800 hover:bg-indigo-600 w-12 h-12 rounded-2xl font-bold border border-gray-700 transition shadow-lg ${p.stock <= 0 ? 'opacity-20' : ''}" ${p.stock <= 0 ? 'disabled' : ''}>+</button>
          </div>`;
      });
    }

    function showDetails(id) {
        currentDetailId = id;
        const p = products.find(x => x.id === id);
        const salePrice = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
        document.getElementById("detailContent").innerHTML = `
            <div class="text-[10px] text-indigo-500 font-bold uppercase mb-2">${p.category || 'Allgemein'}</div>
            <h2 class="text-2xl font-black mb-1">${p.name}</h2>
            <div class="text-lg font-bold text-gray-400 mb-6">${salePrice.toFixed(2)} ‚Ç¨</div>
            <div class="space-y-4">
                ${p.desc ? `<div><h4 class="text-[10px] text-gray-500 font-bold uppercase">Inhalt</h4><p class="text-sm text-gray-300 leading-relaxed">${p.desc}</p></div>` : ''}
                ${p.prep ? `<div><h4 class="text-[10px] text-gray-500 font-bold uppercase">Zubereitung</h4><p class="text-sm text-gray-300 leading-relaxed">${p.prep}</p></div>` : ''}
            </div>
        `;
        document.getElementById("detailQty").value = 1;
        openModal('detailModal');
    }

    function addToCartDirect(id, shouldNotify = true) {
      const p = products.find(x => x.id === id);
      if (p.stock <= 0) return;
      p.stock--;
      const price = p.sale > 0 ? p.price * (1 - p.sale/100) : p.price;
      const item = cart.find(i => i.id === id);
      if (item) item.qty++; else cart.push({ id, name: p.name, price, qty: 1 });
      renderCart();
    }

    function addToCartFromDetail() {
        const qty = parseInt(document.getElementById("detailQty").value);
        const p = products.find(x => x.id === currentDetailId);
        if (p.stock < qty) return alert("Bestand reicht nicht!");
        for(let i=0; i<qty; i++) addToCartDirect(currentDetailId);
        closeModals();
    }

    function renderCart() {
      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0) * activeMultiplier;
      document.getElementById("totalPrice").textContent = total.toFixed(2);
      document.getElementById("cartSummary").innerHTML = cart.map(i => `<div class="flex justify-between"><span>${i.qty}x ${i.name}</span><span>${(i.price * i.qty).toFixed(2)} ‚Ç¨</span></div>`).join("");
    }

    function triggerAdminAuth() {
        if(prompt("System-Code:") === "030199") openModal('adminTerminal');
    }

    function updateStats() {
        const lager = products.reduce((s, p) => s + (p.price * p.stock), 0);
        document.getElementById("statLagerwert").textContent = lager.toFixed(2) + " ‚Ç¨";
        db.ref('orders').once('value', s => {
            const o = s.val();
            const open = o ? Object.values(o).filter(x => !x.done).length : 0;
            document.getElementById("statOrders").textContent = open;
        });
    }

    function renderAdminProducts() {
        const list = document.getElementById("adminProductList");
        list.innerHTML = products.map(p => `
            <div onclick="editProduct('${p.id}')" class="bg-gray-900 p-3 rounded-xl border border-gray-800 flex justify-between items-center text-xs">
                <div>
                    <div class="font-bold">${p.name}</div>
                    <div class="text-[10px] text-gray-500">Bestand: ${p.stock}</div>
                </div>
                <div class="text-indigo-400 font-mono">${p.price.toFixed(2)}‚Ç¨</div>
            </div>
        `).join("");

        const internal = document.getElementById("internalLagerContent");
        internal.innerHTML = products.map(p => `
            <div class="bg-gray-950 p-3 rounded-xl border border-indigo-900/30">
                <div class="flex justify-between font-bold text-sm text-indigo-200"><span>${p.name}</span> <span>${p.stock} Stk.</span></div>
                <div class="text-[10px] text-gray-600 mt-2 uppercase font-bold">Interne Notizen:</div>
                <div class="text-xs text-gray-400 italic">${p.internal || 'Keine Notizen'}</div>
            </div>
        `).join("");
    }

    function showProductEditor() { editingId = null; document.querySelectorAll("#adminModal input, #adminModal textarea").forEach(i => i.value=""); openModal('adminModal'); }

    function editProduct(id) {
        editingId = id;
        const p = products.find(x => x.id === id);
        document.getElementById("m_name").value = p.name;
        document.getElementById("m_cat").value = p.category || "";
        document.getElementById("m_price").value = p.price;
        document.getElementById("m_stock").value = p.stock;
        document.getElementById("m_sale").value = p.sale || 0;
        document.getElementById("m_desc").value = p.desc || "";
        document.getElementById("m_prep").value = p.prep || "";
        document.getElementById("m_internal").value = p.internal || "";
        document.getElementById("deleteBtn").classList.remove("hidden");
        openModal('adminModal');
    }

    async function saveToFirebase() {
        const data = {
            name: document.getElementById("m_name").value,
            category: document.getElementById("m_cat").value || "Sonstiges",
            price: parseFloat(document.getElementById("m_price").value) || 0,
            stock: parseInt(document.getElementById("m_stock").value) || 0,
            sale: parseInt(document.getElementById("m_sale").value) || 0,
            desc: document.getElementById("m_desc").value,
            prep: document.getElementById("m_prep").value,
            internal: document.getElementById("m_internal").value
        };
        if(editingId) await db.ref('products/' + editingId).update(data);
        else await db.ref('products').push(data);
        closeModals();
    }

    async function showHistory() {
        const s = await db.ref('orders').limitToLast(30).once('value');
        const orders = s.val();
        const box = document.getElementById("historyContent");
        box.innerHTML = "";
        if(!orders) { box.innerHTML = "Keine Bestellungen"; return; }
        
        Object.keys(orders).reverse().forEach(k => {
            const o = orders[k];
            box.innerHTML += `
                <div class="bg-gray-800 p-4 rounded-2xl border-l-4 ${o.done ? 'border-green-600' : 'border-red-600'} relative">
                    <button onclick="deleteOrder('${k}')" class="absolute top-2 right-2 text-gray-600 text-[10px]">L√∂schen</button>
                    <div class="flex justify-between items-start mb-2">
                        <div class="text-xs font-bold">${o.customer} <span class="text-gray-500 font-normal">(${o.time})</span></div>
                        <input type="checkbox" ${o.done ? 'checked' : ''} onchange="toggleOrder('${k}', this.checked)" class="w-5 h-5 accent-green-600">
                    </div>
                    <div class="text-[10px] text-gray-400 mb-2">${o.items.map(i => i.qty+'x '+i.name).join(", ")}</div>
                    <div class="text-xs text-green-400 font-bold mb-3">${o.total.toFixed(2)}‚Ç¨</div>
                    <div class="flex gap-2">
                        <input id="note-${k}" type="text" value="${o.note || ''}" placeholder="Kommentar..." class="flex-1 bg-gray-900 border border-gray-700 p-2 rounded-lg text-[10px]">
                        <button onclick="saveOrderNote('${k}')" class="bg-gray-700 px-2 rounded-lg text-[10px]">OK</button>
                    </div>
                </div>
            `;
        });
        openModal('historyModal');
    }

    async function saveOrderNote(id) {
        const note = document.getElementById(`note-${id}`).value;
        await db.ref(`orders/${id}`).update({ note });
        alert("Kommentar gespeichert");
    }

    async function toggleOrder(id, done) {
        await db.ref(`orders/${id}`).update({ done });
        updateStats();
    }

    async function deleteOrder(id) {
        if(confirm("Bestellung l√∂schen?")) {
            await db.ref(`orders/${id}`).remove();
            showHistory();
        }
    }

    async function orderWhatsApp() {
        const name = document.getElementById("c_name").value.trim();
        const time = document.getElementById("c_time").value.trim();
        const total = parseFloat(document.getElementById("totalPrice").textContent);
        const updates = {};
        cart.forEach(item => {
            const p = products.find(x => x.id === item.id);
            updates[`products/${item.id}/stock`] = p.stock;
        });
        await db.ref().update(updates);
        await db.ref('orders').push({ customer: name, time, items: cart, total, done: false, date: new Date().toLocaleString() });
        let msg = `*NEUE BESTELLUNG*%0Aüë§: ${name}%0Aüïí: ${time}%0A---%0A` + cart.map(i=>`‚Ä¢ ${i.qty}x ${i.name}`).join("%0A") + `%0A---%0Aüí∞: ${total.toFixed(2)}‚Ç¨`;
        window.open(`https://wa.me/?text=${msg}`, "_blank");
        cart = []; renderCart(); closeModals();
    }

    // HELPER
    function openModal(id) { document.getElementById(id).classList.replace("modal-hidden", "modal-visible"); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.replace("modal-visible", "modal-hidden")); }
    function applyGlobalCode() {
        const val = document.getElementById("discountInput").value.trim().toUpperCase();
        const c = globalCodes.find(x => x.code === val);
        activeMultiplier = c ? (1 - c.value/100) : 1;
        document.getElementById("activeDiscountTag").classList.toggle("hidden", !c);
        renderCart();
    }
    function clearCart() { 
        cart.forEach(i => { const p = products.find(x => x.id === i.id); p.stock += i.qty; });
        cart = []; renderCart(); renderProducts(); 
    }
    function openCheckout() { if(cart.length) { renderCart(); openModal('checkoutModal'); } }
    function checkForm() {
        const ok = document.getElementById("c_name").value.length > 1 && document.getElementById("c_time").value.length > 1;
        document.getElementById("finalOrderBtn").disabled = !ok;
        document.getElementById("finalOrderBtn").classList.toggle("opacity-30", !ok);
    }
    function saveNewCode() {
        const code = document.getElementById("newCodeName").value.toUpperCase();
        const value = parseInt(document.getElementById("newCodeValue").value);
        if(code && value) db.ref('codes').push({code, value});
    }
    function renderCodes() {
